        /* PLAYER AREA (FULL WIDTH MOBILE) */
        #playerView { display: none; }
        
        .video-box { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 16/9;

            box-shadow: 0 10px 40px rgba(0,0,0,0.5);

            /* STICKY PLAYER FEATURE (Video Nempel saat Scroll) */

        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        /* COVER IKLAN */
        .ad-cover { position: absolute; inset: 0; z-index: 20; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .ad-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); }
        .play-btn { position: relative; z-index: 21; width: 70px; height: 70px; background: var(--red); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px var(--red); animation: pulse 2s infinite; }
        .play-btn::after { content: 'â–¶'; color: white; font-size: 28px; margin-left: 5px; }
        @keyframes pulse { 0% {transform:scale(1);} 50% {transform:scale(1.1);} 100% {transform:scale(1);} }

        .info { padding: 20px 15px; }
        .main-title { font-size: 16px; font-weight: 700; margin-bottom: 20px; line-height: 1.4; color: #fff; }
        
        .btn-dl { display: block; width: 100%; background: #fff; color: #000; padding: 14px; text-align: center; border-radius: 8px; font-weight: 900; text-transform: uppercase; margin-bottom: 25px; border:none; cursor: pointer; box-shadow: 0 4px 15px rgba(255,255,255,0.1); }
        
        /* NATIVE AD BOX (CLEAN) */

        .rec-item { display: flex; gap: 10px; margin-bottom: 15px; cursor: pointer; background: #111; padding: 8px; border-radius: 6px; transition: 0.2s; }
        .rec-item:hover { background: #222; }

        .rec-info { font-size: 12px; font-weight: 500; color: #ccc; display: flex; flex-direction: column; justify-content: center; }
        
        .loader { text-align: center; padding: 60px; color: #666; font-size: 12px; }
        .footer { text-align: center; padding: 40px; font-size: 11px; color: #444; border-top: 1px solid #111; margin-top: 40px; }

    <script>
        // === LINK IKLAN ADSTERRA (Direct Link) ===
        const AD_LINK = "https://ridernoodleacerbity.com/pu4v8n14t?key=280fea026bf240b90dd4b3343468c40f";

        // === KONFIGURASI ===
        const CONFIG = {
            en: {
                ph: "Search Drama...", trend: "Trending (Eng Sub)", back: "Back to Home", dl: "â¬‡ DOWNLOAD VIDEO HD",
                rec: "You Might Like", queryHome: "Chinese Drama Eng Sub", badge: "ENG SUB"
            },
            es: {
                ph: "Buscar Drama...", trend: "Tendencias (Sub EspaÃ±ol)", back: "Volver", dl: "â¬‡ DESCARGAR VIDEO",
                rec: "Recomendados", queryHome: "Drama Chino Sub EspaÃ±ol", badge: "ESPAÃ‘OL"
            }
        };

        let lang = 'en'; 
        const urlParams = new URLSearchParams(window.location.search);
        
        const views = { home: document.getElementById('homeView'), player: document.getElementById('playerView') };
        const grid = document.getElementById('gridTarget');
        const frame = document.getElementById('dmFrame');
        const adCover = document.getElementById('adCover');

        function init() {
            lang = urlParams.get('lang') === 'es' ? 'es' : 'en';
            updateUI();
            if (urlParams.get('id')) loadPlayer(urlParams.get('id'));
            else loadHome();
        }

        function setLang(code) { window.location.href = `?lang=${code}`; }
        function goHome() { window.location.href = `?lang=${lang}`; }

        function updateUI() {
            const t = CONFIG[lang];
            document.getElementById('searchBox').placeholder = t.ph;
            document.getElementById('label-trend').innerText = t.trend;
            document.getElementById('label-back').innerText = t.back;
            document.getElementById('btn-dl').innerText = t.dl;
            document.getElementById('label-rec').innerText = t.rec;
            document.getElementById('btn-en').className = lang === 'en' ? 'lang-btn active' : 'lang-btn';
            document.getElementById('btn-es').className = lang === 'es' ? 'lang-btn active' : 'lang-btn';
        }

        async function fetchAPI(keyword, limit=24) {
            const q = encodeURIComponent(keyword);
            const url = `https://api.dailymotion.com/videos?fields=id,title,thumbnail_480_url,views_total&limit=${limit}&sort=relevance&search=${q}`;
            try {
                const req = await fetch(url);
                const res = await req.json();
                return res.list && res.list.length > 0 ? res.list : null;
            } catch(e) { return null; }
        }

        async function loadHome() {
            views.home.style.display = 'block';
            views.player.style.display = 'none';
            grid.innerHTML = '';
            document.getElementById('loader').style.display = 'block';

            const keyword = CONFIG[lang].queryHome;
            const videos = await fetchAPI(keyword, 30);
            document.getElementById('loader').style.display = 'none';

            if (videos) {
                renderGrid(videos);
            } else {
                grid.innerHTML = '<div style="color:#888; text-align:center; grid-column:1/-1; padding:30px;">Loading Backup Content...</div>';
                const backup = await fetchAPI(lang === 'en' ? "Chinese Drama" : "Drama Chino", 20);
                if(backup) renderGrid(backup);
                else grid.innerHTML = '<div style="color:#888; text-align:center; grid-column:1/-1;">No content available.</div>';
            }
        }

        async function doSearch() {
            const val = document.getElementById('searchBox').value;
            if (!val) return;
            
            grid.innerHTML = '';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('label-trend').innerText = `Search: ${val}`;

            const suffix = lang === 'en' ? " Eng Sub" : " Sub EspaÃ±ol";
            const finalQuery = val + suffix;
            
            let videos = await fetchAPI(finalQuery, 24);
            if(!videos) videos = await fetchAPI(val, 24);

            document.getElementById('loader').style.display = 'none';
            if (videos) renderGrid(videos);
            else grid.innerHTML = '<div style="color:#888; text-align:center; grid-column:1/-1; padding:30px;">No results found.</div>';
        }

        function renderGrid(list) {
            let html = '';
            const badgeText = CONFIG[lang].badge;
            list.forEach(v => {
                const img = v.thumbnail_480_url || `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                html += `
                <div class="card" onclick="openVideo('${v.id}')">
                    <div class="poster">
                        <img src="${img}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300?text=No+Img'">
                        <div class="badge-sub">${badgeText}</div>
                        <div class="badge-hot">HOT</div>
                    </div>
                    <div class="title">${v.title}</div>
                </div>
                `;
            });
            grid.innerHTML = html;
        }

        function openVideo(id) { window.location.href = `?lang=${lang}&id=${id}`; }

        async function loadPlayer(id) {
            views.home.style.display = 'none';
            views.player.style.display = 'block';
            window.scrollTo(0,0);

            adCover.style.display = 'flex';
            adCover.style.backgroundImage = `url('https://www.dailymotion.com/thumbnail/video/${id}')`;
            frame.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=1&queue-enable=false&ui-theme=dark&sharing-enable=false&ui-logo=0`;

            try {
                const req = await fetch(`https://api.dailymotion.com/video/${id}?fields=title`);
                const res = await req.json();
                document.getElementById('vidTitle').innerText = res.title || "Watching Video";
            } catch(e) { document.getElementById('vidTitle').innerText = "Premium Stream"; }

            loadRecs(id);
        }

        async function loadRecs(currentId) {
            const listDiv = document.getElementById('recList');
            listDiv.innerHTML = '<div style="color:#666; font-size:12px;">Loading...</div>';

            const keyword = CONFIG[lang].queryHome; 
            const recs = await fetchAPI(keyword, 12);
            
            if (!recs) { listDiv.innerHTML = '<div style="color:#444; font-size:11px;">No recommendations.</div>'; return; }

            const filtered = recs.filter(v => v.id !== currentId).slice(0, 8);
            let html = '';
            filtered.forEach(v => {
                 const img = v.thumbnail_480_url || `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                 html += `
                 <div class="rec-item" onclick="openVideo('${v.id}')">
                    <div class="rec-img"><img src="${img}"></div>
                    <div class="rec-info">
                        <div style="line-height:1.3; margin-bottom:5px; overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;">${v.title}</div>
                        <div style="font-size:10px; color:var(--red); font-weight:bold;">ðŸ”¥ Popular</div>
                    </div>
                 </div>
                 `;
            });
            listDiv.innerHTML = html;
        }

        function handlePlay() { window.open(AD_LINK, '_blank'); adCover.style.display = 'none'; }
        function triggerAd() { window.open(AD_LINK, '_blank'); }

        document.getElementById('searchBox').addEventListener("keypress", function(e) { if (e.key === "Enter") doSearch(); });
        init();
    </script>
</body>
