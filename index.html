<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    
    <title>Drachin - Premium Viral</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Watch Trending Chinese Drama.">
    
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <script defer type="text/javascript" src="https://ridernoodleacerbity.com/c9/c0/46/c9c04611f8fb3b0b21da4b49fb98d3fa.js"></script>

    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }
    </script>

    <style>
        /* === PREMIUM DARK UI === */
        :root { --bg: #000; --card: #161616; --text: #fff; --red: #E50914; --gold: #FFD700; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }
        img { display: block; width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }

        /* NAVBAR */
        .navbar { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; height: 60px; background: rgba(0,0,0,0.9); 
            position: sticky; top: 0; z-index: 50; border-bottom: 1px solid #222; backdrop-filter: blur(10px);
        }
        .logo { font-size: 24px; font-weight: 900; color: var(--red); letter-spacing: -1px; }
        .logo span { color: #fff; }
        
        .lang-switch { display: flex; gap: 10px; }
        .lang-btn {
            background: transparent; border: 1px solid #333; color: #888;
            padding: 5px 10px; border-radius: 4px; font-weight: 700; font-size: 10px; cursor: pointer; transition: 0.3s;
        }
        .lang-btn.active { background: var(--red); color: #fff; border-color: var(--red); }

        /* LAYOUT */
        .wrapper { max-width: 1200px; margin: 0 auto; min-height: 90vh; padding-bottom: 60px; }
        
        .search-area { padding: 20px 15px; position: sticky; top: 60px; z-index: 40; background: linear-gradient(180deg, #000 0%, transparent 100%); }
        .search-input { 
            width: 100%; background: #1a1a1a; border: 1px solid #333; 
            padding: 14px 24px; border-radius: 50px; color: #fff; font-size: 14px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .search-input:focus { border-color: var(--red); outline: none; background: #222; }

        /* GRID */
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: 12px; padding: 0 15px; 
        }
        @media(min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; } }

        /* CARD */
        .card { position: relative; cursor: pointer; }
        .poster { 
            aspect-ratio: 2/3; background: #1a1a1a; border-radius: 8px; overflow: hidden; position: relative; 
        }
        .poster img { width: 100%; height: 100%; }
        .card:hover .poster img { transform: scale(1.05); opacity: 0.8; }
        
        .badge-ep { 
            position: absolute; top: 6px; left: 6px; background: var(--red); color: white; 
            font-size: 8px; padding: 2px 6px; border-radius: 3px; font-weight: 900;
        }
        .badge-hot { 
            position: absolute; top: 6px; right: 6px; background: var(--gold); color: black; 
            font-size: 8px; padding: 2px 6px; border-radius: 3px; font-weight: 900;
        }
        .title { 
            font-size: 13px; margin-top: 10px; font-weight: 600; line-height: 1.3; color: #ddd;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* PLAYER */
        #playerView { display: none; }
        .video-box { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        .video-box iframe { width: 100%; height: 100%; border: 0; }

        /* SMART AD COVER */
        .ad-cover {
            position: absolute; inset: 0; z-index: 20; background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .ad-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); }
        .play-btn {
            position: relative; z-index: 21; width: 70px; height: 70px; 
            background: var(--red); border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; box-shadow: 0 0 30px var(--red);
            animation: pulse 2s infinite;
        }
        .play-btn::after { content: 'â–¶'; color: white; font-size: 28px; margin-left: 4px; }
        @keyframes pulse { 0% {transform:scale(1);} 50% {transform:scale(1.05);} 100% {transform:scale(1);} }

        .info { padding: 20px 15px; }
        .main-title { font-size: 18px; font-weight: 700; margin-bottom: 20px; line-height: 1.4; color: #fff; }
        
        .btn-dl { 
            display: block; width: 100%; background: #fff; color: #000; padding: 14px; 
            text-align: center; border-radius: 8px; font-weight: 900; text-transform: uppercase; 
            margin-bottom: 25px; border:none; cursor: pointer; transition: 0.2s; letter-spacing: 1px;
        }
        .btn-dl:hover { background: #ccc; }

        /* REKOMENDASI */
        .rec-item { display: flex; gap: 12px; margin-bottom: 15px; cursor: pointer; background: #111; padding: 10px; border-radius: 8px; }
        .rec-img { width: 130px; aspect-ratio: 16/9; border-radius: 6px; overflow: hidden; flex-shrink: 0; background: #222; }
        .rec-info { font-size: 12px; font-weight: 500; color: #ccc; display: flex; flex-direction: column; justify-content: center; }
        
        .loader { text-align: center; padding: 60px; color: #666; font-size: 13px; font-weight: 600; }
        .footer { text-align: center; padding: 40px; font-size: 11px; color: #444; border-top: 1px solid #111; margin-top: 40px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="goHome()">DRA<span>CHIN</span></div>
        <div class="lang-switch">
            <button id="btn-en" class="lang-btn" onclick="setLang('en')">EN</button>
            <button id="btn-es" class="lang-btn" onclick="setLang('es')">ES</button>
        </div>
    </nav>

    <div class="wrapper">
        <div id="homeView">
            <div class="search-area">
                <input type="text" id="searchBox" class="search-input">
            </div>
            
            <div style="padding: 0 15px; margin-bottom: 20px; display:flex; align-items:center; gap:10px;">
                <div style="height:20px; width:4px; background:var(--red);"></div>
                <h3 id="label-trend" style="color: #fff; font-size: 18px;">Top Trending Now</h3>
            </div>
            
            <div id="gridTarget" class="grid"></div>
            <div id="loader" class="loader" style="display:none;">Finding Best Dramas...</div>
        </div>

        <div id="playerView">
            <div onclick="goHome()" style="padding: 15px; font-size: 14px; color: #999; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                &larr; <span id="label-back">Back</span>
            </div>

            <div class="video-box">
                <iframe id="dmFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
                
                <div id="adCover" class="ad-cover" onclick="handlePlay()">
                    <div class="ad-backdrop"></div>
                    <div class="play-btn"></div>
                    <div style="position: absolute; bottom: 30px; color: #fff; z-index: 22; font-weight: 700; letter-spacing: 1px; font-size:12px;">TAP TO START</div>
                </div>
            </div>

            <div class="info">
                <h1 id="vidTitle" class="main-title">...</h1>

                <button id="btn-dl" class="btn-dl" onclick="triggerAd()">Download Full HD</button>

                <div style="background: #0f0f0f; border: 1px dashed #333; border-radius: 8px; padding: 10px; margin-bottom: 30px; min-height: 250px; display:flex; justify-content:center; align-items:center; position:relative;">
                    <span style="position:absolute; top:5px; right:10px; font-size:8px; color:#444;">SPONSORED</span>
                    <script async="async" data-cfasync="false" src="https://ridernoodleacerbity.com/8754c34f20e587c8ef08a064d9f71e59/invoke.js"></script>
                    <div id="container-8754c34f20e587c8ef08a064d9f71e59"></div>
                </div>

                <h4 id="label-rec" style="margin-bottom: 15px; color: #fff; font-size: 16px;">Trending Recommendations</h4>
                <div id="recList"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 Drachin Premium.<br>Best Chinese Drama Streaming.
    </div>

    <script>
        const AD_LINK = "https://ridernoodleacerbity.com/pu4v8n14t?key=280fea026bf240b90dd4b3343468c40f";

        // === KONFIGURASI SMART VIRAL ===
        // Menggunakan kata kunci pintar + filter durasi untuk hasil "Viral" tanpa Server Busy.
        const CONFIG = {
            en: {
                ph: "Search Drama...",
                trend: "Trending Now (Eng Sub)",
                back: "Back to Home",
                dl: "â¬‡ DOWNLOAD FULL EPISODE",
                rec: "People Also Watch",
                // Kunci: "2024" atau "2025" agar fresh, "Eng Sub" agar relevan
                queryHome: "Chinese Drama 2024 Eng Sub Full", 
                queryRec: "Chinese Drama Hot",
                suffix: " Eng Sub Full"
            },
            es: {
                ph: "Buscar Drama...",
                trend: "Tendencias (Sub EspaÃ±ol)",
                back: "Volver al Inicio",
                dl: "â¬‡ DESCARGAR CAPITULO",
                rec: "Recomendados Viral",
                // Kunci: "Completo" agar dapat Full Episode
                queryHome: "Drama Chino 2024 Sub EspaÃ±ol Completo",
                queryRec: "Drama Chino Viral",
                suffix: " Sub EspaÃ±ol Completo"
            }
        };

        let lang = 'en'; 
        const urlParams = new URLSearchParams(window.location.search);
        
        const views = { home: document.getElementById('homeView'), player: document.getElementById('playerView') };
        const grid = document.getElementById('gridTarget');
        const frame = document.getElementById('dmFrame');
        const adCover = document.getElementById('adCover');

        function init() {
            lang = urlParams.get('lang') === 'es' ? 'es' : 'en';
            updateUI();
            if (urlParams.get('id')) loadPlayer(urlParams.get('id'));
            else loadHome();
        }

        function setLang(code) { window.location.href = `?lang=${code}`; }
        function goHome() { window.location.href = `?lang=${lang}`; }

        function updateUI() {
            const t = CONFIG[lang];
            document.getElementById('searchBox').placeholder = t.ph;
            document.getElementById('label-trend').innerText = t.trend;
            document.getElementById('label-back').innerText = t.back;
            document.getElementById('btn-dl').innerText = t.dl;
            document.getElementById('label-rec').innerText = t.rec;
            document.getElementById('btn-en').className = lang === 'en' ? 'lang-btn active' : 'lang-btn';
            document.getElementById('btn-es').className = lang === 'es' ? 'lang-btn active' : 'lang-btn';
        }

        // === API PINTAR (ANTI SERVER BUSY) ===
        async function fetchAPI(keyword, limit=24) {
            const q = encodeURIComponent(keyword);
            
            // FILTER RAHASIA: longer_than=10
            // Ini memfilter klip pendek sampah. Hanya mengambil video > 10 menit (Episode Asli).
            // sort=relevance (Stabil & Cepat)
            const url = `https://api.dailymotion.com/videos?fields=id,title,thumbnail_600_url,thumbnail_480_url,views_total&flags=no_live&longer_than=10&sort=relevance&limit=${limit}&search=${q}`;
            
            try {
                const req = await fetch(url);
                const res = await req.json();
                return res.list && res.list.length > 0 ? res.list : null;
            } catch(e) { return null; }
        }

        async function loadHome() {
            views.home.style.display = 'block';
            views.player.style.display = 'none';
            grid.innerHTML = '';
            document.getElementById('loader').style.display = 'block';

            const keyword = CONFIG[lang].queryHome;
            const videos = await fetchAPI(keyword, 24);

            document.getElementById('loader').style.display = 'none';

            if (videos) {
                renderGrid(videos);
            } else {
                // Jika masih kosong (sangat jarang), tampilkan pesan
                grid.innerHTML = '<div style="color:#666; text-align:center; grid-column:1/-1; padding:30px;">Checking new episodes... Refresh in a moment.</div>';
            }
        }

        async function doSearch() {
            const val = document.getElementById('searchBox').value;
            if (!val) return;
            
            grid.innerHTML = '';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('label-trend').innerText = `Results: ${val}`;

            const finalQuery = val + CONFIG[lang].suffix;
            let videos = await fetchAPI(finalQuery, 24);
            
            if(!videos) videos = await fetchAPI(val, 24);

            document.getElementById('loader').style.display = 'none';
            
            if (videos) renderGrid(videos);
            else grid.innerHTML = '<div style="color:#666; text-align:center; grid-column:1/-1; padding:30px;">No episodes found. Try another title.</div>';
        }

        function renderGrid(list) {
            let html = '';
            list.forEach(v => {
                const img = v.thumbnail_600_url || v.thumbnail_480_url || `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                // Trik Visual: Menambahkan Badge "EPISODE" dan "HOT"
                html += `
                <div class="card" onclick="openVideo('${v.id}')">
                    <div class="poster">
                        <img src="${img}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300?text=No+Img'">
                        <div class="badge-ep">FULL EP</div>
                        <div class="badge-hot">ðŸ”¥ HOT</div>
                    </div>
                    <div class="title">${v.title}</div>
                </div>
                `;
            });
            grid.innerHTML = html;
        }

        function openVideo(id) {
            window.location.href = `?lang=${lang}&id=${id}`;
        }

        // === PLAYER & REKOMENDASI VIRAL ===
        async function loadPlayer(id) {
            views.home.style.display = 'none';
            views.player.style.display = 'block';
            window.scrollTo(0,0);

            adCover.style.display = 'flex';
            adCover.style.backgroundImage = `url('https://www.dailymotion.com/thumbnail/video/${id}')`;
            frame.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=1&queue-enable=false&ui-theme=dark&sharing-enable=false&ui-logo=0`;

            try {
                const req = await fetch(`https://api.dailymotion.com/video/${id}?fields=title`);
                const res = await req.json();
                document.getElementById('vidTitle').innerText = res.title || "Watching Video";
            } catch(e) {
                document.getElementById('vidTitle').innerText = "Premium Stream";
            }

            loadRecs(id);
        }

        async function loadRecs(currentId) {
            const listDiv = document.getElementById('recList');
            listDiv.innerHTML = '<div style="color:#666; font-size:12px;">Finding recommendations...</div>';

            // Mengambil rekomendasi "VIRAL" umum, bukan berdasarkan judul video.
            // Ini membuat user berpindah ke drama populer lainnya.
            const keyword = CONFIG[lang].queryRec; 
            const recs = await fetchAPI(keyword, 12);
            
            if (!recs) {
                listDiv.innerHTML = '<div style="color:#444; font-size:11px;">No suggestions available.</div>';
                return;
            }

            const filtered = recs.filter(v => v.id !== currentId).slice(0, 8);

            let html = '';
            filtered.forEach(v => {
                 const img = v.thumbnail_480_url || `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                 html += `
                 <div class="rec-item" onclick="openVideo('${v.id}')">
                    <div class="rec-img"><img src="${img}"></div>
                    <div class="rec-info">
                        <div style="line-height:1.3; margin-bottom:5px; overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;">${v.title}</div>
                        <div style="font-size:10px; color:var(--gold); font-weight:bold;">ðŸ”¥ Trending Now</div>
                    </div>
                 </div>
                 `;
            });
            listDiv.innerHTML = html;
        }

        function handlePlay() {
            window.open(AD_LINK, '_blank'); 
            adCover.style.display = 'none'; 
        }
        function triggerAd() { window.open(AD_LINK, '_blank'); }

        document.getElementById('searchBox').addEventListener("keypress", function(e) {
            if (e.key === "Enter") doSearch();
        });

        init();
    </script>
</body>
</html>
