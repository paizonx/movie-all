<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    
    <title>Drachin - Viral Drama Stream</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Watch Viral Chinese Drama Free.">
    
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <script defer type="text/javascript" src="https://ridernoodleacerbity.com/c9/c0/46/c9c04611f8fb3b0b21da4b49fb98d3fa.js"></script>

    <script>
        // Anti Klik Kanan & Copy
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }
    </script>

    <style>
        /* === STYLE PREMIUM (DARK MODE) === */
        :root { --bg: #000; --card: #161616; --text: #fff; --red: #E50914; --gold: #FFD700; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; }
        img { display: block; width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }

        /* NAVBAR */
        .navbar { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; height: 65px; background: rgba(0,0,0,0.95); 
            position: sticky; top: 0; z-index: 50; border-bottom: 1px solid #222; backdrop-filter: blur(10px);
        }
        .logo { font-size: 24px; font-weight: 900; color: var(--red); letter-spacing: -1px; cursor: pointer; }
        .logo span { color: #fff; }
        
        .lang-switch { display: flex; gap: 8px; }
        .lang-btn {
            background: #111; border: 1px solid #333; color: #888;
            padding: 6px 14px; border-radius: 4px; font-weight: 700; font-size: 11px; cursor: pointer; transition: 0.2s;
        }
        .lang-btn.active { background: var(--red); color: #fff; border-color: var(--red); }

        /* MAIN LAYOUT */
        .wrapper { max-width: 1200px; margin: 0 auto; min-height: 90vh; padding-bottom: 60px; }
        
        /* SEARCH */
        .search-area { padding: 20px 15px; }
        .search-input { 
            width: 100%; background: #111; border: 1px solid #333; 
            padding: 15px 20px; border-radius: 50px; color: #fff; font-size: 15px; 
        }
        .search-input:focus { border-color: var(--red); outline: none; background: #1a1a1a; }

        /* GRID SYSTEM */
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: 12px; padding: 0 15px; 
        }
        @media(min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; } }

        /* CARD STYLE */
        .card { position: relative; cursor: pointer; }
        .card:hover img { transform: scale(1.05); }
        .poster { 
            aspect-ratio: 2/3; background: #1a1a1a; border-radius: 8px; overflow: hidden; position: relative; 
        }
        .badge { 
            position: absolute; top: 6px; left: 6px; background: var(--red); color: white; 
            font-size: 9px; padding: 3px 6px; border-radius: 3px; font-weight: 800; letter-spacing: 0.5px;
        }
        .badge-hot { 
            position: absolute; top: 6px; right: 6px; background: var(--gold); color: black; 
            font-size: 9px; padding: 3px 6px; border-radius: 3px; font-weight: 800;
        }
        .title { 
            font-size: 13px; margin-top: 10px; font-weight: 600; line-height: 1.3; color: #ddd;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* PLAYER & ADS */
        #playerView { display: none; }
        .video-box { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .video-box iframe { width: 100%; height: 100%; border: 0; }

        /* COVER IKLAN (CUAN MAKSIMAL) */
        .ad-cover {
            position: absolute; inset: 0; z-index: 20; background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .ad-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .play-btn {
            position: relative; z-index: 21; width: 80px; height: 80px; 
            background: rgba(229,9,20,0.9); border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; animation: pulse 2s infinite;
        }
        .play-btn::after { content: 'â–¶'; color: white; font-size: 32px; margin-left: 5px; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(229,9,20,0.7);} 70% {box-shadow: 0 0 0 20px rgba(0,0,0,0);} 100% {box-shadow: 0 0 0 0 rgba(0,0,0,0);} }

        .info { padding: 20px 15px; }
        .main-title { font-size: 18px; font-weight: 700; margin-bottom: 20px; line-height: 1.4; }
        
        .btn-dl { 
            display: block; width: 100%; background: #fff; color: #000; padding: 15px; 
            text-align: center; border-radius: 50px; font-weight: 800; text-transform: uppercase; 
            margin-bottom: 25px; border:none; cursor: pointer; transition: 0.2s;
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }
        .btn-dl:hover { background: #ddd; transform: translateY(-2px); }

        /* REKOMENDASI */
        .rec-item { display: flex; gap: 12px; margin-bottom: 15px; cursor: pointer; background: #111; padding: 10px; border-radius: 8px; transition: 0.2s; }
        .rec-item:hover { background: #1a1a1a; }
        .rec-img { width: 130px; aspect-ratio: 16/9; border-radius: 6px; overflow: hidden; flex-shrink: 0; background: #000; }
        .rec-info { font-size: 13px; font-weight: 500; color: #ccc; display: flex; flex-direction: column; justify-content: center; }
        .rec-meta { font-size: 11px; color: var(--gold); margin-top: 5px; font-weight: bold; }

        .footer { text-align: center; padding: 40px; font-size: 12px; color: #444; border-top: 1px solid #222; margin-top: 30px; }
        
        /* Loader */
        .loader { text-align: center; padding: 50px; color: #666; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="goHome()">DRA<span>CHIN</span></div>
        <div class="lang-switch">
            <button id="btn-en" class="lang-btn" onclick="setLang('en')">EN</button>
            <button id="btn-es" class="lang-btn" onclick="setLang('es')">ES</button>
        </div>
    </nav>

    <div class="wrapper">
        <div id="homeView">
            <div class="search-area">
                <input type="text" id="searchBox" class="search-input">
            </div>
            
            <h3 id="label-trend" style="padding: 0 15px; margin-bottom: 20px; color: #eee; font-size: 18px; border-left: 4px solid var(--red); padding-left: 10px;">Trending Now</h3>
            
            <div id="gridTarget" class="grid"></div>
            <div id="loader" class="loader" style="display:none;">Loading Viral Content...</div>
        </div>

        <div id="playerView">
            <div onclick="goHome()" style="padding: 15px; font-size: 14px; color: #aaa; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; gap: 10px;">
                &larr; <span id="label-back">Back</span>
            </div>

            <div class="video-box">
                <iframe id="dmFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
                
                <div id="adCover" class="ad-cover" onclick="handlePlay()">
                    <div class="ad-backdrop"></div>
                    <div class="play-btn"></div>
                    <div style="position: absolute; bottom: 40px; color: #fff; z-index: 22; font-weight: 700; letter-spacing: 1px; text-shadow: 0 2px 4px rgba(0,0,0,0.8);">TAP TO PLAY</div>
                </div>
            </div>

            <div class="info">
                <h1 id="vidTitle" class="main-title">...</h1>

                <button id="btn-dl" class="btn-dl" onclick="triggerAd()">Download HD 1080p</button>

                <div style="background: #0a0a0a; border: 1px solid #222; border-radius: 8px; padding: 10px; margin-bottom: 25px; min-height: 250px; display:flex; justify-content:center; align-items:center;">
                    <span style="position:absolute; font-size:9px; color:#333; margin-top:-230px;">SPONSORED</span>
                    <script async="async" data-cfasync="false" src="https://ridernoodleacerbity.com/8754c34f20e587c8ef08a064d9f71e59/invoke.js"></script>
                    <div id="container-8754c34f20e587c8ef08a064d9f71e59"></div>
                </div>

                <h4 id="label-rec" style="margin-bottom: 15px; color: #fff; font-size: 16px;">Viral Recommendation</h4>
                <div id="recList"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 Drachin Stream.
    </div>

    <script>
        // === KONFIGURASI LINK IKLAN ===
        const AD_LINK = "https://ridernoodleacerbity.com/pu4v8n14t?key=280fea026bf240b90dd4b3343468c40f";

        // === KONFIGURASI BAHASA & QUERY (NO BACKUP DATABASE) ===
        // 'queryHome' = Pencarian default saat halaman dibuka
        // 'queryRec'  = Pencarian untuk rekomendasi (biar selalu ramai/viral)
        const CONFIG = {
            en: {
                ph: "Search Chinese Drama...",
                trend: "Trending Chinese Drama (Eng Sub)",
                back: "Back to Home",
                dl: "â¬‡ DOWNLOAD VIDEO HD",
                rec: "Popular Now",
                queryHome: "Chinese Drama Eng Sub", 
                queryRec: "Chinese Drama Hot",
                suffix: " Eng Sub"
            },
            es: {
                ph: "Buscar Drama Chino...",
                trend: "Drama Chino Tendencia (EspaÃ±ol)",
                back: "Volver al Inicio",
                dl: "â¬‡ DESCARGAR CAPITULO",
                rec: "Mas Vistos",
                queryHome: "Drama Chino Sub EspaÃ±ol",
                queryRec: "Drama Chino Viral",
                suffix: " Sub EspaÃ±ol"
            }
        };

        // Variables
        let lang = 'en'; 
        const urlParams = new URLSearchParams(window.location.search);
        
        // DOM Elements
        const views = { home: document.getElementById('homeView'), player: document.getElementById('playerView') };
        const grid = document.getElementById('gridTarget');
        const frame = document.getElementById('dmFrame');
        const adCover = document.getElementById('adCover');

        function init() {
            // Deteksi Bahasa (Default EN)
            lang = urlParams.get('lang') === 'es' ? 'es' : 'en';
            updateUI();

            if (urlParams.get('id')) {
                loadPlayer(urlParams.get('id'));
            } else {
                loadHome();
            }
        }

        function setLang(code) { window.location.href = `?lang=${code}`; }
        function goHome() { window.location.href = `?lang=${lang}`; }

        function updateUI() {
            const t = CONFIG[lang];
            document.getElementById('searchBox').placeholder = t.ph;
            document.getElementById('label-trend').innerText = t.trend;
            document.getElementById('label-back').innerText = t.back;
            document.getElementById('btn-dl').innerText = t.dl;
            document.getElementById('label-rec').innerText = t.rec;
            
            document.getElementById('btn-en').className = lang === 'en' ? 'lang-btn active' : 'lang-btn';
            document.getElementById('btn-es').className = lang === 'es' ? 'lang-btn active' : 'lang-btn';
        }

        // === API CORE (LANGSUNG KE DAILYMOTION) ===
        async function fetchAPI(keyword, limit=20) {
            const q = encodeURIComponent(keyword);
            // sort=visited -> Mengambil video paling banyak ditonton (Trending/Viral)
            // flags=no_live -> Menghindari siaran langsung berita dsb
            const url = `https://api.dailymotion.com/videos?fields=id,title,thumbnail_600_url,thumbnail_480_url,views_total&flags=no_live&sort=visited&limit=${limit}&search=${q}`;
            
            try {
                const req = await fetch(url);
                const res = await req.json();
                return res.list && res.list.length > 0 ? res.list : null;
            } catch(e) { 
                console.error("API Error", e);
                return null; 
            }
        }

        async function loadHome() {
            views.home.style.display = 'block';
            views.player.style.display = 'none';
            grid.innerHTML = '';
            document.getElementById('loader').style.display = 'block';

            // Tarik data langsung sesuai bahasa
            const keyword = CONFIG[lang].queryHome;
            const videos = await fetchAPI(keyword, 24);

            document.getElementById('loader').style.display = 'none';

            if (videos) {
                renderGrid(videos);
            } else {
                grid.innerHTML = '<div style="color:#666; text-align:center; grid-column:1/-1; padding:30px;">Server Busy. Try Refreshing.</div>';
            }
        }

        async function doSearch() {
            const val = document.getElementById('searchBox').value;
            if (!val) return;
            
            grid.innerHTML = '';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('label-trend').innerText = `Results: ${val}`;

            // Tambahkan akhiran bahasa (Sub Esp / Eng Sub) agar hasil relevan
            const finalQuery = val + CONFIG[lang].suffix;
            let videos = await fetchAPI(finalQuery, 24);
            
            // Jika pencarian spesifik kosong, coba pencarian polos
            if(!videos) videos = await fetchAPI(val, 24);

            document.getElementById('loader').style.display = 'none';
            
            if (videos) {
                renderGrid(videos);
            } else {
                grid.innerHTML = '<div style="color:#666; text-align:center; grid-column:1/-1; padding:30px;">No results found.</div>';
            }
        }

        function renderGrid(list) {
            let html = '';
            list.forEach(v => {
                const img = v.thumbnail_600_url || v.thumbnail_480_url || `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                html += `
                <div class="card" onclick="openVideo('${v.id}')">
                    <div class="poster">
                        <img src="${img}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300?text=Error'">
                        <div class="badge">HD</div>
                        <div class="badge-hot">HOT</div>
                    </div>
                    <div class="title">${v.title}</div>
                </div>
                `;
            });
            grid.innerHTML = html;
        }

        function openVideo(id) {
            window.location.href = `?lang=${lang}&id=${id}`;
        }

        // === PLAYER LOGIC ===
        async function loadPlayer(id) {
            views.home.style.display = 'none';
            views.player.style.display = 'block';
            window.scrollTo(0,0);

            // Setup Cover
            adCover.style.display = 'flex';
            adCover.style.backgroundImage = `url('https://www.dailymotion.com/thumbnail/video/${id}')`;
            
            // Setup Iframe
            frame.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=1&queue-enable=false&ui-theme=dark&sharing-enable=false&ui-logo=0`;

            // Get Title
            try {
                const req = await fetch(`https://api.dailymotion.com/video/${id}?fields=title`);
                const res = await req.json();
                document.getElementById('vidTitle').innerText = res.title || "Watching Video";
            } catch(e) {
                document.getElementById('vidTitle').innerText = "Premium Stream";
            }

            // Load Recommendations (Berdasarkan Query Viral, bukan Judul Video)
            // Ini trik agar yang muncul selalu video populer/banyak views
            loadRecs(id);
        }

        async function loadRecs(currentId) {
            const listDiv = document.getElementById('recList');
            listDiv.innerHTML = '<div style="color:#666; font-size:12px;">Loading...</div>';

            const keyword = CONFIG[lang].queryRec; // "Chinese Drama Hot" atau "Drama Chino Viral"
            const recs = await fetchAPI(keyword, 10);
            
            if (!recs) {
                listDiv.innerHTML = '<div style="color:#444; font-size:11px;">No recommendations available.</div>';
                return;
            }

            // Filter video yang sedang diputar
            const filtered = recs.filter(v => v.id !== currentId);

            let html = '';
            filtered.forEach(v => {
                 const img = v.thumbnail_480_url || `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                 html += `
                 <div class="rec-item" onclick="openVideo('${v.id}')">
                    <div class="rec-img"><img src="${img}"></div>
                    <div class="rec-info">
                        <div style="line-height:1.3; margin-bottom:5px; overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;">${v.title}</div>
                        <div class="rec-meta">ðŸ”¥ Viral Now</div>
                    </div>
                 </div>
                 `;
            });
            listDiv.innerHTML = html;
        }

        // === ADS & PLAY ACTION ===
        function handlePlay() {
            window.open(AD_LINK, '_blank'); // Buka Iklan
            adCover.style.display = 'none'; // Putar Video
        }
        function triggerAd() { window.open(AD_LINK, '_blank'); }

        // Enter Key Search
        document.getElementById('searchBox').addEventListener("keypress", function(e) {
            if (e.key === "Enter") doSearch();
        });

        init();
    </script>
</body>
</html>
