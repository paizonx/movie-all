<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    
    <title>Drachin - Universal Stream</title>
    <meta name="theme-color" content="#0f0f0f">
    
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script defer type="text/javascript" src="https://physicallylee.com/2b/e3/7f/2be37fde9a56c69556680d0cdc9994b2.js"></script>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault()); 
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false; 
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }
    </script>

    <style>
        /* === TEMA DARK MODE PREMIUM === */
        :root { --bg: #0f0f0f; --surface: #1e1e1e; --text: #fff; --red: #e50914; --gold: #ffd700; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            overflow-x: hidden;
            -webkit-user-select: none; user-select: none;
        }
        a { text-decoration: none; color: inherit; transition: 0.2s; }

        /* NAVBAR GLASS */
        .navbar { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 16px; height: 60px; 
            background: rgba(15,15,15,0.95); 
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }
        .logo { font-size: 20px; font-weight: 800; display: flex; align-items: center; gap: 5px; }
        .logo span { color: var(--red); font-size: 24px; }
        
        .lang-switch { display: flex; gap: 8px; }
        .lang-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #ccc;
            padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; cursor: pointer;
        }
        .lang-btn.active { background: var(--red); color: white; border-color: var(--red); }

        /* CONTAINER */
        .wrapper { max-width: 800px; margin: 0 auto; min-height: 90vh; padding-bottom: 40px; }

        /* SEARCH BAR */
        .search-container { padding: 15px; display: flex; gap: 10px; position: sticky; top: 60px; z-index: 90; background: #0f0f0f; }
        .search-input { 
            width: 100%; background: #222; border: 1px solid #333; 
            padding: 12px 20px; border-radius: 50px; color: #fff; 
            outline: none; font-size: 14px;
        }
        .search-input:focus { border-color: var(--red); background: #2a2a2a; }
        .search-btn { 
            background: #333; border: 1px solid #444; color: #fff; 
            padding: 0 20px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 13px;
        }

        /* === PLAYER VIDEO STABIL === */
        #playerView { display: none; }
        
        .player-box { 
            position: relative; 
            width: 100%; 
            /* Rasio 4:5 = Aman untuk Vertikal maupun Landscape di HP */
            aspect-ratio: 4/5; 
            max-height: 75vh;
            background: #000; margin: 0 auto; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
        }
        
        .player-box iframe { 
            width: 100%; height: 100%; border: 0; 
            display: block; position: absolute; top:0; left:0; 
        }

        /* OVERLAY PLAYER */
        #overlayLayer { 
            position: absolute; inset: 0; z-index: 20; 
            background: #000; background-size: cover; background-position: center; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
        }
        #overlayBackdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        
        .play-btn-fake { 
            position: relative; z-index: 21; width: 70px; height: 70px; 
            background: rgba(229, 9, 20, 0.9); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; box-shadow: 0 0 30px rgba(229, 9, 20, 0.6); 
            animation: pulse 2s infinite;
        }
        .play-btn-fake::after { content: '▶'; font-size: 30px; color: white; margin-left: 5px; }
        
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(229,9,20,0.7);} 70% {box-shadow: 0 0 0 15px rgba(229,9,20,0);} 100% {box-shadow: 0 0 0 0 rgba(229,9,20,0);} }

        /* INFO AREA */
        .info-area { padding: 20px 15px; }
        .main-title { font-size: 18px; font-weight: 700; line-height: 1.4; margin-bottom: 20px; color: #fff; }
        
        .native-ad { 
            background: #151515; border: 1px solid #252525; border-radius: 12px; 
            padding: 10px; margin: 20px 0; min-height: 250px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            width: 100%; overflow: hidden; 
        }
        
        .dl-btn { 
            display: block; width: 100%; background: #fff; color: #000; 
            text-align: center; padding: 15px; border-radius: 12px; 
            font-weight: 800; font-size: 14px; cursor: pointer; border: none; 
            margin-bottom: 15px; text-transform: uppercase; 
            box-shadow: 0 4px 15px rgba(255,255,255,0.1); 
        }

        /* GRID CONTENT */
        #homeView { display: block; padding: 0 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 10px; row-gap: 20px; }
        
        .card { display: flex; flex-direction: column; cursor: pointer; }
        .thumb { 
            position: relative; width: 100%; aspect-ratio: 2/3; 
            background: #222; border-radius: 8px; overflow: hidden; 
        }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .card-t { font-size: 13px; font-weight: 500; margin-top: 8px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; color: #e0e0e0; }
        
        .tag-hot { position:absolute; top:5px; left:5px; padding:2px 6px; font-size:9px; font-weight:900; border-radius:4px; color:white; background: var(--red); }
        .tag-lang { position:absolute; top:5px; right:5px; padding:2px 6px; font-size:9px; font-weight:900; border-radius:4px; color:black; background: var(--gold); }
        
        #loader { text-align: center; padding: 80px 20px; color: #888; font-size: 12px; }
        .footer { text-align: center; padding: 40px 20px; border-top: 1px solid #222; margin-top: 40px; font-size: 12px; color: #666; }
        
        .side-item { display:flex; gap:12px; padding:10px; background:#1a1a1a; border-radius:8px; align-items:center; cursor:pointer; border:1px solid #222; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="?" class="logo"><span>▶</span> Drachin</a>
        <div class="lang-switch">
            <button id="btn-en" class="lang-btn" onclick="changeLang('en')">EN</button>
            <button id="btn-es" class="lang-btn" onclick="changeLang('es')">ES</button>
        </div>
    </nav>

    <div id="loader" style="display:none;">Loading...</div>

    <div class="wrapper">
        <div id="homeView">
            <div class="search-container">
                <input type="text" id="searchBox" class="search-input" placeholder="Search Title...">
                <button class="search-btn" onclick="doSearch()">GO</button>
            </div>
            
            <h3 id="sectionTitle" style="margin:20px 0; color:#f1f1f1; border-left: 4px solid var(--red); padding-left: 10px; font-size: 16px;">Trending Now</h3>
            <div class="grid" id="gridTarget"></div>
        </div>

        <div id="playerView">
            <div onclick="goHome()" style="padding:15px 0; color:#aaa; font-size:13px; cursor:pointer; display:flex; align-items:center; gap:8px; border-bottom: 1px solid #222;">
                <span style="font-size:18px;">&larr;</span> Back
            </div>

            <div style="padding: 10px 0;">
                <div class="player-box">
                    <iframe id="dmFrame" 
                        allow="autoplay; fullscreen; encrypted-media; picture-in-picture" 
                        allowfullscreen 
                        style="display:none;">
                    </iframe>
                    
                    <div id="overlayLayer" onclick="klikIklan()">
                        <div id="overlayBackdrop"></div>
                        <div class="play-btn-fake"></div>
                        <div style="position:absolute; bottom:40px; color:white; font-size:14px; font-weight:600; z-index:21; letter-spacing: 1px;">TAP TO WATCH</div>
                    </div>
                </div>
            </div>

            <div class="info-area">
                <h1 id="vidTitle" class="main-title">...</h1>

                <button class="dl-btn" onclick="bukaIklan()">⬇ DOWNLOAD EPISODE</button>

                <div class="native-ad">
                    <div style="width:100%; text-align:center;">
                        <span style="color:#444; font-size:10px; display:block; margin-bottom:10px;">SPONSORED</span>
                        <script async="async" data-cfasync="false" src="https://physicallylee.com/dab5d294c7141f053a3a03ad471d3d4e/invoke.js"></script>
                        <div id="container-dab5d294c7141f053a3a03ad471d3d4e"></div>
                    </div>
                </div>

                <h4 style="margin-top:30px; margin-bottom:15px; font-size:16px; color:#ddd;">More Like This</h4>
                <div id="sideList" style="display:flex; flex-direction:column; gap:12px;"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 Drachin Stream.
        <span id="histats_counter"></span>
        <script type="text/javascript">var _Hasync= _Hasync|| []; _Hasync.push(['Histats.start', '1,4879497,4,0,0,0,00010000']); _Hasync.push(['Histats.fasi', '1']); _Hasync.push(['Histats.track_hits', '']); (function() { var hs = document.createElement('script'); hs.type = 'text/javascript'; hs.async = true; hs.src = ('//s10.histats.com/js15_as.js'); (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(hs); })();</script>
        <noscript><a href="/" target="_blank"><img  src="//sstatic1.histats.com/0.gif?4879497&101" alt="" border="0"></a></noscript>
    </div>

    <script>
        const AD_LINK = "https://physicallylee.com/xxih11wz?key=f34388748a7d98860b1db63830c66151";

        const CONFIG = {
            en: { ph: "Search Drama...", trend: "Trending (Eng Sub)", dl: "⬇ DOWNLOAD VIDEO", queryHome: "Chinese Drama Eng Sub", badge: "ENG" },
            es: { ph: "Buscar Drama...", trend: "Tendencias (Español)", dl: "⬇ DESCARGAR VIDEO", queryHome: "Drama Chino Sub Español", badge: "ESP" }
        };

        let lang = 'en';
        const urlParams = new URLSearchParams(window.location.search);
        
        const homeView = document.getElementById('homeView');
        const playerView = document.getElementById('playerView');
        const dmFrame = document.getElementById('dmFrame');
        const overlayLayer = document.getElementById('overlayLayer');
        const vidTitle = document.getElementById('vidTitle');
        const gridTarget = document.getElementById('gridTarget');
        const searchBox = document.getElementById('searchBox');

        function init() {
            lang = urlParams.get('lang') === 'es' ? 'es' : 'en';
            updateUI();
            
            const currentId = urlParams.get('id');
            if(currentId) renderPlayer(currentId);
            else loadHome();
        }

        function changeLang(code) { window.location.href = `?lang=${code}`; }
        function goHome() { window.location.href = `?lang=${lang}`; }

        function updateUI() {
            const t = CONFIG[lang];
            searchBox.placeholder = t.ph;
            document.getElementById('sectionTitle').innerText = t.trend;
            document.getElementById('btn-en').className = lang === 'en' ? 'lang-btn active' : 'lang-btn';
            document.getElementById('btn-es').className = lang === 'es' ? 'lang-btn active' : 'lang-btn';
        }

        // === LOGIKA IKLAN & PLAY (FIXED) ===
        function klikIklan() {
            window.open(AD_LINK, '_blank'); // Buka Iklan
            
            // Sembunyikan Cover
            overlayLayer.style.display = 'none';
            
            // Video sudah di-set autoplay=1 di renderPlayer, jadi otomatis terlihat
            // Kita tidak perlu reload iframe agar tidak error
        }
        function bukaIklan() { window.open(AD_LINK, '_blank'); }

        // === API LOGIC ===
        async function fetchAPI(keyword, limit=24) {
            const q = encodeURIComponent(keyword);
            const url = `https://api.dailymotion.com/videos?fields=id,title,thumbnail_480_url,views_total&limit=${limit}&sort=relevance&search=${q}`;
            try {
                const req = await fetch(url);
                const res = await req.json();
                return res.list && res.list.length > 0 ? res.list : null;
            } catch(e) { return null; }
        }

        async function loadHome() {
            gridTarget.innerHTML = '';
            document.getElementById('loader').style.display = 'block';

            const keyword = CONFIG[lang].queryHome; 
            let videos = await fetchAPI(keyword, 30);
            
            // Fallback
            if(!videos) videos = await fetchAPI(lang === 'en' ? "Chinese Drama" : "Drama Chino", 30);

            document.getElementById('loader').style.display = 'none';
            if(videos) renderGrid(videos);
            else gridTarget.innerHTML = '<div style="color:#888; text-align:center; padding:20px;">No content.</div>';
        }

        async function doSearch() {
            const q = searchBox.value;
            if(!q) return;

            gridTarget.innerHTML = '';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('sectionTitle').innerText = "Search: " + q;

            const suffix = lang === 'en' ? " Eng Sub" : " Sub Español";
            let videos = await fetchAPI(q + suffix, 24);
            if(!videos) videos = await fetchAPI(q, 24);

            document.getElementById('loader').style.display = 'none';
            if(videos) renderGrid(videos);
            else gridTarget.innerHTML = '<div style="color:#888; text-align:center; padding:20px;">No results.</div>';
        }

        function renderGrid(list) {
            let html = '';
            const badgeText = CONFIG[lang].badge;
            list.forEach(v => {
                const img = v.thumbnail_480_url || `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                html += `
                <a href="?lang=${lang}&id=${v.id}" class="card">
                    <div class="thumb">
                        <img src="${img}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300?text=No+Img'">
                        <div class="tag-hot">HOT</div>
                        <div class="tag-lang">${badgeText}</div>
                    </div>
                    <div class="card-t">${v.title}</div>
                </a>`;
            });
            gridTarget.innerHTML = html;
        }

        // === RENDER PLAYER YANG AMAN ===
        async function renderPlayer(id) {
            homeView.style.display = 'none';
            playerView.style.display = 'block';
            window.scrollTo(0,0);
            
            dmFrame.style.display = 'block';
            
            // TRIK AUTOPLAY: autoplay=1 dan mute=1 (Bisu)
            // Ini agar browser mengizinkan video jalan di latar belakang.
            // Saat user klik "Tap to Watch", video sudah jalan, user tinggal unmute.
            dmFrame.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=1&mute=1&queue-enable=false&ui-logo=0&sharing-enable=false&ui-theme=dark`;
            
            // Tampilkan Cover Iklan
            overlayLayer.style.display = 'flex';
            overlayLayer.style.backgroundImage = `url('https://www.dailymotion.com/thumbnail/video/${id}')`;

            try {
                const req = await fetch(`https://api.dailymotion.com/video/${id}?fields=title`);
                const res = await req.json();
                vidTitle.innerText = res.title || "Watching Video";
            } catch(e) { vidTitle.innerText = "Premium Stream"; }

            loadRecs(id);
        }

        async function loadRecs(currentId) {
            const sideList = document.getElementById('sideList');
            sideList.innerHTML = '<div style="color:#666; font-size:12px;">Loading...</div>';
            const keyword = CONFIG[lang].queryHome; 
            const recs = await fetchAPI(keyword, 12);
            if (!recs) { sideList.innerHTML = ''; return; }

            const filtered = recs.filter(v => v.id !== currentId).slice(0, 8);
            let html = '';
            filtered.forEach(v => {
                 const img = v.thumbnail_480_url || `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                 html += `
                 <a href="?lang=${lang}&id=${v.id}" class="side-item">
                    <div style="width:70px; aspect-ratio:2/3; background:#000; border-radius:4px; overflow:hidden; flex-shrink:0;">
                        <img src="${img}" style="width:100%;height:100%;object-fit:cover;">
                    </div>
                    <div style="font-size:12px; font-weight:500; color:#ccc; line-height:1.3; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;">
                        ${v.title}
                    </div>
                 </a>`;
            });
            sideList.innerHTML = html;
        }

        searchBox.addEventListener("keypress", (e) => { if(e.key==="Enter") doSearch(); });
        init();
    </script>
</body>
</html>
