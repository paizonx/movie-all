<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drachin - Premium Stream</title>
    <meta name="theme-color" content="#0f0f0f">
    <meta name="description" content="Watch Chinese Drama with English and Spanish Subtitles.">
    
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://ridernoodleacerbity.com/c9/c0/46/c9c04611f8fb3b0b21da4b49fb98d3fa.js"></script>

    <script>
        // === KEAMANAN (ANTI CLONE & INSPECT) ===
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false; // F12
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; 
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false; 
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; 
        }
    </script>

    <style>
        /* === TEMA PREMIUM (NETFLIX STYLE) === */
        :root { --bg: #0f0f0f; --surface: #1e1e1e; --text: #fff; --red: #e50914; --gold: #ffd700; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            overflow-x: hidden;
            -webkit-user-select: none; user-select: none;
        }
        a { text-decoration: none; color: inherit; transition: 0.2s; }

        /* NAVBAR */
        .navbar { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; height: 65px; 
            background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100; 
            border-bottom: 1px solid #333; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .logo { font-size: 24px; font-weight: 900; color: var(--red); display:flex; align-items:center; gap:5px; letter-spacing: -1px; }
        .logo span { color: #fff; }
        
        .lang-switch { display: flex; gap: 8px; }
        .lang-btn {
            background: #222; color: #888; border: 1px solid #333;
            padding: 6px 12px; border-radius: 4px; font-size: 11px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .lang-btn:hover { background: #333; color: #fff; }
        .lang-btn.active { background: var(--red); color: white; border-color: var(--red); }

        /* CONTAINER */
        .wrapper { max-width: 1100px; margin: 0 auto; min-height: 90vh; padding-bottom: 60px; }

        /* SEARCH BAR */
        .search-container { padding: 20px 15px; display: flex; gap: 10px; }
        .search-input { 
            width: 100%; background: #1a1a1a; border: 1px solid #333; 
            padding: 14px 24px; border-radius: 50px; color: #fff; 
            outline: none; font-size: 15px; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--red); background: #222; }
        .search-btn { 
            background: var(--red); border: none; color: #fff; 
            padding: 0 25px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 14px;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }

        /* GRID LAYOUT - HASIL PENCARIAN & HOME */
        #homeView { display: block; padding: 0 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; row-gap: 24px; }
        @media(min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; } }

        .card { display: flex; flex-direction: column; cursor: pointer; position: relative; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card:hover .card-t { color: var(--red); }

        .thumb { 
            width: 100%; aspect-ratio: 2/3; 
            background: #222; border-radius: 8px; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .thumb img { 
            width: 100%; height: 100%; 
            object-fit: cover; /* Crop rapi seperti poster film */
            transition: transform 0.3s; 
        }
        .card:hover .thumb img { transform: scale(1.05); }
        
        .card-t { 
            font-size: 13px; font-weight: 500; margin-top: 10px; 
            line-height: 1.4; color: #e0e0e0;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; 
            transition: color 0.2s;
        }
        .tag-lang { 
            position:absolute; top:8px; right:8px; 
            background:rgba(0,0,0,0.8); color:var(--gold); 
            padding:3px 8px; font-size:10px; border-radius:4px; font-weight:800; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* PLAYER STYLES */
        #playerView { display: none; }
        .player-container { 
            position: relative; width: 100%; aspect-ratio: 16/9; 
            background: #000; margin: 0 auto; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        .player-container iframe { width: 100%; height: 100%; border: 0; position: absolute; top:0; left:0; z-index: 1; }

        /* AD OVERLAY (STRATEGI CUAN) */
        .ad-overlay {
            position: absolute; inset: 0; z-index: 10;
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .ad-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .play-btn-fake {
            position: relative; z-index: 11;
            width: 80px; height: 80px; background: rgba(229, 9, 20, 0.9);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.6);
            animation: pulse 2s infinite;
        }
        .play-btn-fake::after { content: '▶'; color: white; font-size: 30px; margin-left: 5px; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(229,9,20, 0.7);} 70% {box-shadow: 0 0 0 20px rgba(229,9,20, 0);} 100% {box-shadow: 0 0 0 0 rgba(229,9,20, 0);} }

        .info-area { padding: 20px 15px; }
        .main-title { font-size: 20px; font-weight: 700; margin-bottom: 20px; color: #fff; line-height: 1.4; }
        
        .dl-btn { 
            display: block; width: 100%; background: #fff; color: #000; 
            text-align: center; padding: 15px; border-radius: 10px; 
            font-weight: 900; font-size: 15px; cursor: pointer; border: none; 
            margin-bottom: 25px; text-transform: uppercase; box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }
        .dl-btn:hover { background: #e0e0e0; transform: translateY(-2px); }

        /* RECOMMENDATION LIST */
        .rec-header { font-size: 16px; font-weight: 700; margin-bottom: 15px; border-left: 4px solid var(--red); padding-left: 10px; color: #eee; }
        .side-item { display:flex; gap:12px; margin-bottom:15px; cursor:pointer; background: #1a1a1a; padding:10px; border-radius:8px; transition: 0.2s; }
        .side-item:hover { background: #252525; }
        .side-thumb { width:110px; aspect-ratio: 16/9; background:#000; flex-shrink:0; border-radius:6px; overflow:hidden; }
        .side-thumb img { width:100%; height:100%; object-fit:cover; }
        .side-info { display: flex; flex-direction: column; justify-content: center; width: 100%; }
        .side-title { font-size:13px; color:#ddd; font-weight: 500; line-height:1.4; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .loader { text-align: center; padding: 50px; color: #666; font-size: 13px; font-weight: bold; }
        .footer { text-align: center; padding: 40px 20px; border-top: 1px solid #222; margin-top: 30px; font-size: 12px; color: #555; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" onclick="goHome()" class="logo"><span>D</span>RACHIN</a>
        <div class="lang-switch">
            <button id="btn-es" class="lang-btn" onclick="changeLang('es')">ES</button>
            <button id="btn-en" class="lang-btn" onclick="changeLang('en')">EN</button>
        </div>
    </nav>

    <div class="wrapper">
        <div id="homeView">
            <div class="search-container">
                <input type="text" id="searchBox" class="search-input">
                <button class="search-btn" id="lbl-btn-search" onclick="doSearch()">GO</button>
            </div>
            
            <h3 id="lbl-trending" style="margin:10px 0 20px 5px; font-size:18px; border-left: 4px solid var(--red); padding-left: 12px; color:#fff;">Trending</h3>
            
            <div id="gridTarget" class="grid"></div>
            <div id="loader" class="loader" style="display:none;">Loading content...</div>
        </div>

        <div id="playerView">
            <div onclick="goHome()" style="padding:15px; color:#aaa; font-size:14px; cursor:pointer; display:flex; align-items:center; gap:8px; border-bottom:1px solid #222; margin-bottom: 0;">
                <span style="font-size:20px; font-weight:bold;">&larr;</span> <span id="lbl-back">Back</span>
            </div>

            <div class="player-container">
                <iframe id="dmFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
                
                <div id="adOverlay" class="ad-overlay" onclick="handlePlayClick()">
                    <div class="ad-backdrop"></div>
                    <div class="play-btn-fake"></div>
                    <div style="position: absolute; bottom: 30px; color: #fff; font-size: 14px; z-index: 11; letter-spacing: 1px; font-weight: 500;">TAP TO PLAY</div>
                </div>
            </div>

            <div class="info-area">
                <h1 id="vidTitle" class="main-title">...</h1>

                <button id="lbl-dl" class="dl-btn" onclick="triggerAd()">⬇ DOWNLOAD VIDEO HD</button>

                <div style="margin: 30px 0; background:#121212; border:1px solid #222; padding:15px; border-radius:12px; text-align:center;">
                    <span style="font-size:10px; color:#444; display:block; margin-bottom:10px; letter-spacing: 1px;">SPONSORED ADVERTISEMENT</span>
                    <script async="async" data-cfasync="false" src="https://ridernoodleacerbity.com/8754c34f20e587c8ef08a064d9f71e59/invoke.js"></script>
                    <div id="container-8754c34f20e587c8ef08a064d9f71e59"></div>
                </div>

                <h4 id="lbl-rec" class="rec-header">Recommended</h4>
                <div id="sideList"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 Drachin Stream. <span id="lbl-rights">All rights reserved.</span><br>
        Free Chinese Drama Streaming
    </div>

    <script>
        // === KONFIGURASI LINK IKLAN ===
        const AD_LINK = "https://ridernoodleacerbity.com/pu4v8n14t?key=280fea026bf240b90dd4b3343468c40f"; 

        // === KAMUS BAHASA & QUERY ===
        const STRINGS = {
            en: {
                search_ph: "Search Title...",
                trending: "New Releases (Eng Sub)",
                back: "Back to Home",
                download: "⬇ DOWNLOAD VIDEO HD",
                rec: "You Might Like",
                // Query spesifik untuk hasil lebih baik
                query_trend: "Chinese Drama Eng Sub 2024", 
                btn_search: "SEARCH"
            },
            es: {
                search_ph: "Buscar titulo...",
                trending: "Estrenos (Sub Español)",
                back: "Volver al Inicio",
                download: "⬇ DESCARGAR VIDEO HD",
                rec: "Recomendaciones",
                // Query spesifik
                query_trend: "Drama Chino Sub Español Capitulo Completo",
                btn_search: "BUSCAR"
            }
        };

        // DATA CADANGAN (Jika API limit/error)
        const BACKUP_DATA = [
            { id: "x8l5m5k", title: "Hidden Love Episode 1 [Eng Sub] Full" },
            { id: "x8o9p2q", title: "Only For Love Ep 1 Sub Español Completo" },
            { id: "x8m2n1j", title: "Fireworks of My Heart Full Episode" },
            { id: "x8k8l9o", title: "Till The End of The Moon Ep 1 Eng Sub" },
            { id: "x8q1r2s", title: "My Journey to You Eng Sub Full" },
            { id: "x8n3o4p", title: "Story of Kunning Palace Ep 1 Sub Indo/Eng" }
        ];

        let currentLang = 'es';
        const urlParams = new URLSearchParams(window.location.search);
        
        // Element references
        const homeView = document.getElementById('homeView');
        const playerView = document.getElementById('playerView');
        const gridTarget = document.getElementById('gridTarget');
        const dmFrame = document.getElementById('dmFrame');
        const adOverlay = document.getElementById('adOverlay');
        
        // === LOGIKA UTAMA ===
        function init() {
            if(urlParams.get('lang')) currentLang = urlParams.get('lang');
            if(currentLang !== 'en' && currentLang !== 'es') currentLang = 'es';
            
            updateUI();

            const vidId = urlParams.get('id');
            if(vidId) {
                playVideo(vidId);
            } else {
                loadHome();
            }
        }

        function changeLang(lang) {
            const currentId = urlParams.get('id');
            let newUrl = `?lang=${lang}`;
            if(currentId) newUrl += `&id=${currentId}`;
            window.location.href = newUrl;
        }

        function updateUI() {
            const t = STRINGS[currentLang];
            document.getElementById('searchBox').placeholder = t.search_ph;
            document.getElementById('lbl-trending').innerText = t.trending;
            document.getElementById('lbl-back').innerText = t.back;
            document.getElementById('lbl-dl').innerText = t.download;
            document.getElementById('lbl-rec').innerText = t.rec;
            document.getElementById('lbl-btn-search').innerText = t.btn_search;
            document.getElementById('btn-en').className = currentLang === 'en' ? 'lang-btn active' : 'lang-btn';
            document.getElementById('btn-es').className = currentLang === 'es' ? 'lang-btn active' : 'lang-btn';
        }

        function goHome() { window.location.href = `?lang=${currentLang}`; }
        function triggerAd() { window.open(AD_LINK, '_blank'); }

        // === STRATEGI IKLAN PLAYER ===
        function handlePlayClick() {
            // 1. Buka Iklan di Tab Baru
            window.open(AD_LINK, '_blank');
            // 2. Sembunyikan Overlay
            adOverlay.style.display = 'none';
            // 3. Putar Video (src sudah diload sebelumnya tapi dicover)
        }

        // === API LOGIC ===
        async function fetchDM(keyword, limit=20) {
            const safeKeyword = encodeURIComponent(keyword.trim());
            const url = `https://api.dailymotion.com/videos?fields=id,title,thumbnail_480_url,thumbnail_600_url&limit=${limit}&search=${safeKeyword}`;
            try {
                const req = await fetch(url);
                const res = await req.json();
                if (!res.list || res.list.length === 0) return null;
                return res.list;
            } catch(e) {
                return null;
            }
        }

        async function loadHome() {
            homeView.style.display = 'block';
            playerView.style.display = 'none';
            gridTarget.innerHTML = '';
            document.getElementById('loader').style.display = 'block';

            // Gunakan Query Default yang sudah dioptimalkan
            const defaultQuery = STRINGS[currentLang].query_trend;
            let videos = await fetchDM(defaultQuery, 24);

            // Fallback jika API kosong
            if (!videos) {
                videos = BACKUP_DATA.map(v => ({
                    id: v.id, title: v.title, 
                    thumbnail_600_url: `https://www.dailymotion.com/thumbnail/video/${v.id}`
                }));
            }

            document.getElementById('loader').style.display = 'none';
            renderGrid(videos);
        }

        async function doSearch() {
            const q = document.getElementById('searchBox').value;
            if(!q) return;

            gridTarget.innerHTML = '';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('lbl-trending').innerText = `Results: ${q}`;

            // Tambahkan "eng sub" atau "sub español" otomatis di pencarian jika user lupa nulis
            let suffix = "";
            if(currentLang === 'en' && !q.toLowerCase().includes('sub')) suffix = " eng sub";
            if(currentLang === 'es' && !q.toLowerCase().includes('sub')) suffix = " sub español";

            let videos = await fetchDM(q + suffix, 24);
            if(!videos) videos = await fetchDM(q, 24); // Coba tanpa suffix jika gagal

            document.getElementById('loader').style.display = 'none';
            
            if (!videos) {
                gridTarget.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:40px; color:#888;">No results found.</div>';
            } else {
                renderGrid(videos);
            }
        }

        function renderGrid(list) {
            let html = '';
            list.forEach(v => {
                // Pilih gambar resolusi tinggi jika ada
                const img = v.thumbnail_600_url || v.thumbnail_480_url || `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                
                html += `
                <a href="?lang=${currentLang}&id=${v.id}" class="card">
                    <div class="thumb">
                        <img src="${img}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300?text=No+Preview'">
                        <div class="tag-lang">${currentLang.toUpperCase()}</div>
                    </div>
                    <div class="card-t">${v.title}</div>
                </a>
                `;
            });
            gridTarget.innerHTML = html;
        }

        async function playVideo(id) {
            homeView.style.display = 'none';
            playerView.style.display = 'block';
            window.scrollTo(0,0);
            
            // Setup Player & Overlay
            adOverlay.style.display = 'flex'; // Munculkan tombol play palsu
            
            // Set Thumbnail video sebagai background overlay biar terlihat asli
            adOverlay.style.backgroundImage = `url('https://www.dailymotion.com/thumbnail/video/${id}')`;
            
            dmFrame.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=1&queue-enable=false&ui-theme=dark&sharing-enable=false`;
            
            // Get Info
            try {
                const req = await fetch(`https://api.dailymotion.com/video/${id}?fields=title,tags`);
                const res = await req.json();
                const title = res.title || "Watching Video";
                document.getElementById('vidTitle').innerText = title;
                
                // LOAD REKOMENDASI (Tanpa Duplicate)
                loadRecommendations(title, id);
            } catch(e) {
                document.getElementById('vidTitle').innerText = "Drachin Stream";
                loadRecommendations("", id);
            }
        }

        async function loadRecommendations(currentTitle, currentId) {
            // Ambil kata kunci simple
            let keywords = "chinese drama";
            if (currentTitle) {
                // Bersihkan judul dari simbol aneh
                const clean = currentTitle.replace(/\[.*?\]/g, '').replace(/\(.*?\)/g, '').replace(/[^\w\s]/gi, '').trim();
                const words = clean.split(' ').filter(w => w.length > 3);
                if(words.length > 0) keywords = words.slice(0, 3).join(' '); // Ambil 3 kata pertama
            }

            let recs = await fetchDM(keywords, 15); // Ambil lebih banyak untuk difilter

            // Jika kosong, pakai backup
            if(!recs) {
                recs = BACKUP_DATA.map(v => ({
                    id: v.id, title: v.title, thumbnail_480_url: `https://www.dailymotion.com/thumbnail/video/${v.id}`
                }));
            }

            // === FILTER DUPLICATE ===
            // Buang video yang ID-nya sama dengan yang sedang diputar
            const filteredRecs = recs.filter(v => v.id !== currentId);

            const sideList = document.getElementById('sideList');
            let html = '';
            
            // Tampilkan maksimal 8 rekomendasi
            filteredRecs.slice(0, 8).forEach(v => {
                const img = v.thumbnail_480_url || `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                html += `
                <a href="?lang=${currentLang}&id=${v.id}" class="side-item">
                    <div class="side-thumb">
                        <img src="${img}" loading="lazy">
                    </div>
                    <div class="side-info">
                        <div class="side-title">${v.title}</div>
                        <span style="color:${currentLang === 'es' ? '#e50914' : '#3498db'}; font-size:11px; font-weight:bold;">▶ Watch Now</span>
                    </div>
                </a>
                `;
            });
            sideList.innerHTML = html;
        }

        // Enter key search
        document.getElementById('searchBox').addEventListener("keypress", function(event) {
            if (event.key === "Enter") doSearch();
        });

        init();
    </script>
</body>
</html>
