    <style>
        /* === DARK MODE THEME === */
        :root { --bg: #0f0f0f; --surface: #1e1e1e; --text: #fff; --gray: #aaa; --red: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg); color: var(--text); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }

        /* NAVBAR */
        .navbar { display: flex; align-items: center; justify-content: space-between; padding: 0 16px; height: 60px; background: rgba(15,15,15,0.98); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .logo { font-size: 20px; font-weight: 700; display: flex; align-items: center; gap: 4px; }
        .logo span { color: var(--red); font-size: 24px; }
        .btn-vip { background: var(--red); padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: bold; text-transform: uppercase; }

        /* CONTAINER */
        .wrapper { max-width: 1000px; margin: 0 auto; min-height: 90vh; }

        /* === SEARCH BAR (NEW) === */
        .search-container { padding: 15px 0; display: flex; gap: 10px; }
        .search-input { 
            width: 100%; background: #222; border: 1px solid #333; 
            padding: 12px 15px; border-radius: 25px; color: #fff; outline: none;
            font-size: 14px;
        }
        .search-input:focus { border-color: var(--red); }
        .search-btn {
            background: #222; border: 1px solid #333; color: #fff;
            padding: 0 20px; border-radius: 25px; cursor: pointer; font-weight: bold;
        }

        /* === PLAYER VIDEO === */
        #playerView { display: none; }
        
        .player-box { 
            position: relative; 
            width: 100%; 
            background: #000; 
            margin: 0 auto;
            transition: aspect-ratio 0.3s ease;
        }

        /* Screen Modes */
        .mode-vertical { aspect-ratio: 9/16; max-height: 85vh; width: 100%; } 
        .mode-landscape { aspect-ratio: 16/9; max-width: 100%; }

        .player-box iframe, .player-box video { width: 100%; height: 100%; border: 0; display: block; position: absolute; top:0; left:0; }

        /* OVERLAY FAKE PLAYER (Money Maker) */
        #overlayLayer {
            position: absolute; inset: 0; z-index: 20;
            background: url('https://cdn.videy.co/DEFAULT_THUMB.jpg') no-repeat center center;
            background-size: cover;
            display: flex; align-items: center; justify-content: center;
        }
        #overlayBackdrop {
            position: absolute; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
        }
        .play-btn-fake {
            position: relative; z-index: 21;
            width: 75px; height: 75px;
            background: rgba(255,0,0,0.9);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255,0,0,0.6);
            animation: pulse 2s infinite;
        }
        .play-btn-fake::after { content: '▶'; font-size: 32px; color: white; margin-left: 5px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* INFO AREA */
        .info-area { padding: 15px; }
        .main-title { font-size: 18px; font-weight: 700; line-height: 1.4; margin-bottom: 15px; }
        
        /* Native Ad Container */
        .native-ad { 
            background: #111; border: 1px dashed #333; border-radius: 8px; 
            padding: 10px; margin: 20px 0; min-height: 250px; 
            display: flex; align-items: center; justify-content: center; 
            width: 100%; overflow: hidden;
        }

        /* DOWNLOAD BUTTON (Direct Link) */
        .dl-btn {
            display: block; width: 100%; background: #fff; color: #000;
            text-align: center; padding: 14px; border-radius: 8px;
            font-weight: 800; font-size: 16px; cursor: pointer; border: none;
            margin-bottom: 10px; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }
        .dl-btn:hover { background: #eee; }

        /* === GALLERY (HOME) === */
        #homeView { display: block; padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; row-gap: 20px; }
        @media(min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; } }

        .card { display: flex; flex-direction: column; cursor: pointer; transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); }
        .thumb { position: relative; width: 100%; aspect-ratio: 2/3; background: #222; border-radius: 8px; overflow: hidden; } /* Rasio Poster Film */
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .thumb-video { aspect-ratio: 16/9; } /* Rasio Video Dailymotion */
        
        .card-t { font-size: 14px; font-weight: 500; margin-top: 10px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; color: #f1f1f1; }
        
        /* LOADING */
        #loader { text-align: center; padding: 80px 20px; color: #888; }
        
        /* FOOTER */
        .footer { text-align: center; padding: 40px 20px; border-top: 1px solid #222; margin-top: 20px; font-size: 12px; color: #666; }
        .footer a { color: #888; text-decoration: none; }
    </style>

    <script>
        const TMDB_API_KEY = "b9f961d942ecf6cb23575ffb5231ff13"; // API Key Anda
        const DB_FILE = "videos.txt";
        const AD_LINK = "https://harbourbreederdump.com/gcjm4sfz6e?key=f12b44e51f20fb37ba29ae6253bff65a";

        const loader = document.getElementById('loader');
        const homeView = document.getElementById('homeView');
        const playerView = document.getElementById('playerView');
        const playerBox = document.getElementById('playerBox');
        const dmFrame = document.getElementById('dmFrame');
        const overlayLayer = document.getElementById('overlayLayer');
        const vidTitle = document.getElementById('vidTitle');
        const gridTarget = document.getElementById('gridTarget');
        const searchBox = document.getElementById('searchBox');

        const urlParams = new URLSearchParams(window.location.search);
        const currentId = urlParams.get('id');

        function klikIklan() {
            window.open(AD_LINK, '_blank'); 
            overlayLayer.style.display = 'none';
            const src = dmFrame.src;
            if(!src.includes('autoplay=1')) {
                dmFrame.src = src.replace('autoplay=0', 'autoplay=1');
            }
        }

        function bukaIklan() {
            window.open(AD_LINK, '_blank');
        }

        // === SEARCH FUNCTION ===
        async function doSearch() {
            const query = searchBox.value;
            if(!query) return;

            document.getElementById('sectionTitle').innerText = "Search Results: " + query;
            gridTarget.innerHTML = '<div style="text-align:center; padding:20px; color:#888;">Searching...</div>';

            try {
                const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`);
                const data = await res.json();
                
                if(data.results && data.results.length > 0) {
                    renderTMDBGrid(data.results);
                } else {
                    gridTarget.innerHTML = '<div style="text-align:center; padding:20px;">No movies found.</div>';
                }
            } catch(e) {
                gridTarget.innerHTML = '<div style="color:red;">Error searching.</div>';
            }
        }

        // Enter key to search
        searchBox.addEventListener("keypress", function(event) {
            if (event.key === "Enter") doSearch();
        });

        // === INIT ===
        async function init() {
            if (currentId) {
                // Kalo ada ID di URL, masuk ke Player
                renderPlayer(currentId);
            } else {
                // Kalo halaman depan, load videos.txt + Default TMDB Popular
                loadHomeContent();
            }
        }

        async function loadHomeContent() {
            // 1. Load videos.txt (Manual uploads)
            let localVideos = [];
            try {
                const res = await fetch(DB_FILE + '?t=' + Date.now());
                if(res.ok) {
                    const text = await res.text();
                    localVideos = text.split('\n').filter(l => l.includes('|')).map(l => {
                        const p = l.split('|');
                        return { id: p[0].trim(), title: p[1].trim() };
                    });
                }
            } catch(e) {}

            // 2. Fetch Popular Movies from TMDB to fill the grid
            try {
                const tmdbRes = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_API_KEY}`);
                const tmdbData = await tmdbRes.json();
                
                // Combine: videos.txt first, then TMDB popular
                let html = '';
                
                // Render videos.txt items
                localVideos.forEach(v => {
                    let thumb = v.id.startsWith('http') ? 'https://via.placeholder.com/640x360/333/fff?text=VIDEO' : `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                    if(v.id.startsWith('tmdb:')) thumb = `https://via.placeholder.com/200x300/111/fff?text=Movie`; // fallback for manual tmdb

                    html += createCard(v.id, v.title, thumb, true);
                });

                // Render TMDB items
                if(tmdbData.results) {
                    tmdbData.results.forEach(m => {
                        if(m.poster_path) {
                            const thumb = `https://image.tmdb.org/t/p/w500${m.poster_path}`;
                            // Add 'tmdb:' prefix implicitly for player logic
                            html += createCard(`tmdb:${m.id}`, m.title, thumb, false); 
                        }
                    });
                }
                
                gridTarget.innerHTML = html;

            } catch(e) {
                gridTarget.innerHTML = "Error loading content.";
            }
        }

        function renderTMDBGrid(movies) {
            let html = '';
            movies.forEach(m => {
                if(m.poster_path) { // Only show if poster exists
                    const thumb = `https://image.tmdb.org/t/p/w500${m.poster_path}`;
                    html += createCard(`tmdb:${m.id}`, m.title, thumb, false);
                }
            });
            gridTarget.innerHTML = html;
        }

        function createCard(id, title, thumb, isVideo) {
            // isVideo true = 16:9 thumb, false = Poster (2:3)
            const thumbClass = isVideo ? "thumb thumb-video" : "thumb";
            return `
            <a href="?id=${id}" class="card">
                <div class="${thumbClass}">
                    <img src="${thumb}" loading="lazy">
                    <div style="position:absolute; bottom:5px; right:5px; background:rgba(0,0,0,0.8); color:white; font-size:10px; padding:2px 4px; border-radius:3px;">HD</div>
                </div>
                <div class="card-t">${title}</div>
            </a>`;
        }

        async function renderPlayer(id) {
            homeView.style.display = 'none';
            playerView.style.display = 'block';

            let title = "Watching Movie";
            let isHorizontal = true; // Default landscape for movies

            // DETEKSI JENIS ID
            if (/^\d+$/.test(id) || id.startsWith('tmdb:')) {
                // === TMDB MOVIE ===
                const tmdbId = id.replace('tmdb:', '');
                playerBox.className = "player-box mode-landscape";
                
                // Fetch details for Title
                try {
                    const res = await fetch(`https://api.themoviedb.org/3/movie/${tmdbId}?api_key=${TMDB_API_KEY}`);
                    const data = await res.json();
                    if(data.title) title = data.title;
                } catch(e){}

                // Embed Source
                dmFrame.src = `https://vidsrc.xyz/embed/movie/${tmdbId}`;
                
            } else if (id.startsWith('http')) {
                // === DIRECT LINK ===
                dmFrame.src = id;
            } else {
                // === DAILYMOTION ===
                // Check if manually horizontal in videos.txt? (Hard to check here without fetching txt again)
                // Let's assume default vertical for DM unless specified, or just default landscape.
                // For safety in this hybrid mode, let's default landscape unless it's a known vertical format.
                playerBox.className = "player-box mode-vertical"; // Assume DM is shorts/vertical based on your preference
                dmFrame.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=0&queue-enable=false&ui-logo=0&sharing-enable=false`;
            }

            vidTitle.textContent = title;
            document.title = title + " - MovTube";

            // Reset Overlay
            overlayLayer.style.display = 'flex';

            // Load Recommendations (TMDB Popular)
            const sideList = document.getElementById('sideList');
            try {
                const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_API_KEY}&page=2`);
                const data = await res.json();
                let sideHtml = '';
                data.results.slice(0, 6).forEach(m => {
                    const thumb = `https://image.tmdb.org/t/p/w200${m.poster_path}`;
                    sideHtml += `
                    <a href="?id=tmdb:${m.id}" style="display:flex; gap:10px; color:inherit;">
                        <div style="width:70px; aspect-ratio:2/3; background:#222; border-radius:4px; overflow:hidden; flex-shrink:0;">
                            <img src="${thumb}" style="width:100%; height:100%; object-fit:cover;">
                        </div>
                        <div style="font-size:13px; font-weight:500; line-height:1.3;">${m.title}</div>
                    </a>`;
                });
                sideList.innerHTML = sideHtml;
            } catch(e){}
        }

        init();
    </script>
