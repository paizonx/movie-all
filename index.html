<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    
    <title>Drachin - Premium Stream</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Watch Chinese Drama Free.">
    
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <script defer type="text/javascript" src="https://ridernoodleacerbity.com/c9/c0/46/c9c04611f8fb3b0b21da4b49fb98d3fa.js"></script>

    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }
    </script>

    <style>
        /* === TEMA PREMIUM DARK === */
        :root { --bg: #000; --card: #161616; --text: #fff; --red: #E50914; --gold: #FFD700; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }
        img { display: block; width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }

        /* NAVBAR */
        .navbar { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 16px; height: 60px; background: rgba(0,0,0,0.95); 
            position: sticky; top: 0; z-index: 50; border-bottom: 1px solid #222; 
        }
        .logo { font-size: 22px; font-weight: 900; color: var(--red); letter-spacing: -0.5px; cursor: pointer; }
        .logo span { color: #fff; }
        
        .lang-switch { display: flex; gap: 8px; }
        .lang-btn {
            background: #222; border: 1px solid #333; color: #888;
            padding: 6px 12px; border-radius: 4px; font-weight: 700; font-size: 11px; cursor: pointer; transition: 0.2s;
        }
        .lang-btn.active { background: var(--red); color: #fff; border-color: var(--red); }

        /* CONTENT */
        .wrapper { max-width: 1200px; margin: 0 auto; min-height: 90vh; padding-bottom: 60px; }
        
        /* SEARCH */
        .search-area { padding: 15px; background: linear-gradient(180deg, #000 0%, transparent 100%); }
        .search-input { 
            width: 100%; background: #1a1a1a; border: 1px solid #333; 
            padding: 12px 20px; border-radius: 50px; color: #fff; font-size: 14px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .search-input:focus { border-color: var(--red); outline: none; background: #222; }

        /* GRID */
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: 12px; padding: 0 15px; 
        }
        @media(min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; } }

        /* CARD */
        .card { position: relative; cursor: pointer; }
        .poster { 
            aspect-ratio: 2/3; background: #1a1a1a; border-radius: 6px; overflow: hidden; position: relative; 
        }
        .card:hover .poster img { transform: scale(1.05); opacity: 0.8; }
        
        .badge-hot { 
            position: absolute; top: 5px; right: 5px; background: var(--red); color: #fff; 
            font-size: 8px; padding: 2px 6px; border-radius: 3px; font-weight: 800;
        }
        .badge-sub { 
            position: absolute; top: 5px; left: 5px; background: rgba(0,0,0,0.7); color: var(--gold); 
            font-size: 8px; padding: 2px 6px; border-radius: 3px; font-weight: 800; border: 1px solid var(--gold);
        }
        .title { 
            font-size: 13px; margin-top: 8px; font-weight: 600; line-height: 1.3; color: #ddd;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* PLAYER */
        #playerView { display: none; }
        .video-box { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .video-box iframe { width: 100%; height: 100%; border: 0; }

        /* COVER IKLAN */
        .ad-cover {
            position: absolute; inset: 0; z-index: 20; background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .ad-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); }
        .play-btn {
            position: relative; z-index: 21; width: 70px; height: 70px; 
            background: var(--red); border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; box-shadow: 0 0 30px var(--red);
            animation: pulse 2s infinite;
        }
        .play-btn::after { content: 'â–¶'; color: white; font-size: 28px; margin-left: 5px; }
        @keyframes pulse { 0% {transform:scale(1);} 50% {transform:scale(1.1);} 100% {transform:scale(1);} }

        .info { padding: 20px 15px; }
        .main-title { font-size: 16px; font-weight: 700; margin-bottom: 20px; line-height: 1.4; color: #fff; }
        
        .btn-dl { 
            display: block; width: 100%; background: #fff; color: #000; padding: 14px; 
            text-align: center; border-radius: 8px; font-weight: 900; text-transform: uppercase; 
            margin-bottom: 25px; border:none; cursor: pointer;
        }

        /* REKOMENDASI */
        .rec-item { display: flex; gap: 10px; margin-bottom: 15px; cursor: pointer; background: #111; padding: 8px; border-radius: 6px; }
        .rec-img { width: 110px; aspect-ratio: 16/9; border-radius: 4px; overflow: hidden; flex-shrink: 0; background: #222; }
        .rec-info { font-size: 12px; font-weight: 500; color: #ccc; display: flex; flex-direction: column; justify-content: center; }
        
        .loader { text-align: center; padding: 60px; color: #666; font-size: 12px; }
        .footer { text-align: center; padding: 40px; font-size: 11px; color: #444; border-top: 1px solid #111; margin-top: 40px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="goHome()">DRA<span>CHIN</span></div>
        <div class="lang-switch">
            <button id="btn-en" class="lang-btn" onclick="setLang('en')">EN</button>
            <button id="btn-es" class="lang-btn" onclick="setLang('es')">ES</button>
        </div>
    </nav>

    <div class="wrapper">
        <div id="homeView">
            <div class="search-area">
                <input type="text" id="searchBox" class="search-input">
            </div>
            
            <div style="padding: 0 15px; margin-bottom: 15px; border-left: 3px solid var(--red); padding-left: 10px;">
                <h3 id="label-trend" style="color: #fff; font-size: 16px; font-weight: 700;">Top Trending</h3>
            </div>
            
            <div id="gridTarget" class="grid"></div>
            <div id="loader" class="loader" style="display:none;">Loading...</div>
        </div>

        <div id="playerView">
            <div onclick="goHome()" style="padding: 15px; font-size: 14px; color: #999; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                &larr; <span id="label-back">Back</span>
            </div>

            <div class="video-box">
                <iframe id="dmFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
                
                <div id="adCover" class="ad-cover" onclick="handlePlay()">
                    <div class="ad-backdrop"></div>
                    <div class="play-btn"></div>
                    <div style="position: absolute; bottom: 30px; color: #fff; z-index: 22; font-weight: 700; letter-spacing: 1px; font-size:12px;">TAP TO WATCH</div>
                </div>
            </div>

            <div class="info">
                <h1 id="vidTitle" class="main-title">...</h1>

                <button id="btn-dl" class="btn-dl" onclick="triggerAd()">Download Video HD</button>

                <div style="background: #0f0f0f; border: 1px dashed #333; border-radius: 8px; padding: 10px; margin-bottom: 30px; min-height: 250px; display:flex; justify-content:center; align-items:center; text-align:center;">
                    <span style="display:block; font-size:9px; color:#444; margin-bottom:5px;">ADVERTISEMENT</span>
                    <script async="async" data-cfasync="false" src="https://ridernoodleacerbity.com/8754c34f20e587c8ef08a064d9f71e59/invoke.js"></script>
                    <div id="container-8754c34f20e587c8ef08a064d9f71e59"></div>
                </div>

                <h4 id="label-rec" style="margin-bottom: 15px; color: #fff; font-size: 16px;">Recommended</h4>
                <div id="recList"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 Drachin Stream.
    </div>

    <script>
        // LINK IKLAN ADSTERRA (Ganti jika perlu)
        const AD_LINK = "https://ridernoodleacerbity.com/pu4v8n14t?key=280fea026bf240b90dd4b3343468c40f";

        // === KONFIGURASI PENCARIAN TEPAT SASARAN ===
        const CONFIG = {
            en: {
                ph: "Search Title...",
                trend: "Trending (Eng Sub)",
                back: "Back to Home",
                dl: "â¬‡ DOWNLOAD VIDEO HD",
                rec: "You Might Like",
                // KATA KUNCI UTAMA (Default saat buka web)
                queryHome: "Chinese Drama Eng Sub", 
                // Badge
                badge: "ENG SUB"
            },
            es: {
                ph: "Buscar Titulo...",
                trend: "Tendencias (Sub EspaÃ±ol)",
                back: "Volver",
                dl: "â¬‡ DESCARGAR VIDEO",
                rec: "Recomendados",
                // KATA KUNCI UTAMA (Default saat buka web)
                queryHome: "Drama Chino Sub EspaÃ±ol",
                // Badge
                badge: "ESPAÃ‘OL"
            }
        };

        let lang = 'en'; 
        const urlParams = new URLSearchParams(window.location.search);
        
        const views = { home: document.getElementById('homeView'), player: document.getElementById('playerView') };
        const grid = document.getElementById('gridTarget');
        const frame = document.getElementById('dmFrame');
        const adCover = document.getElementById('adCover');

        function init() {
            // Deteksi Bahasa
            lang = urlParams.get('lang') === 'es' ? 'es' : 'en';
            updateUI();
            
            if (urlParams.get('id')) {
                loadPlayer(urlParams.get('id'));
            } else {
                loadHome();
            }
        }

        function setLang(code) { window.location.href = `?lang=${code}`; }
        function goHome() { window.location.href = `?lang=${lang}`; }

        function updateUI() {
            const t = CONFIG[lang];
            document.getElementById('searchBox').placeholder = t.ph;
            document.getElementById('label-trend').innerText = t.trend;
            document.getElementById('label-back').innerText = t.back;
            document.getElementById('btn-dl').innerText = t.dl;
            document.getElementById('label-rec').innerText = t.rec;
            document.getElementById('btn-en').className = lang === 'en' ? 'lang-btn active' : 'lang-btn';
            document.getElementById('btn-es').className = lang === 'es' ? 'lang-btn active' : 'lang-btn';
        }

        // === API CORE SEDERHANA & KUAT ===
        async function fetchAPI(keyword, limit=24) {
            const q = encodeURIComponent(keyword);
            // KITA PAKAI 'sort=relevance' KARENA PALING STABIL DAN TIDAK KOSONG
            const url = `https://api.dailymotion.com/videos?fields=id,title,thumbnail_480_url,views_total&limit=${limit}&sort=relevance&search=${q}`;
            
            try {
                const req = await fetch(url);
                const res = await req.json();
                return res.list && res.list.length > 0 ? res.list : null;
            } catch(e) { return null; }
        }

        async function loadHome() {
            views.home.style.display = 'block';
            views.player.style.display = 'none';
            grid.innerHTML = '';
            document.getElementById('loader').style.display = 'block';

            // PANGGIL DATA DEFAULT SESUAI BAHASA
            const keyword = CONFIG[lang].queryHome;
            const videos = await fetchAPI(keyword, 30); // Ambil 30 video

            document.getElementById('loader').style.display = 'none';

            if (videos) {
                renderGrid(videos);
            } else {
                // FALLBACK JIKA KOSONG: Cari yang lebih umum
                grid.innerHTML = '<div style="color:#888; text-align:center; grid-column:1/-1; padding:30px;">Loading Backup Content...</div>';
                const backup = await fetchAPI(lang === 'en' ? "Chinese Drama" : "Drama Chino", 20);
                if(backup) renderGrid(backup);
                else grid.innerHTML = '<div style="color:#888; text-align:center; grid-column:1/-1;">No connection. Refresh page.</div>';
            }
        }

        async function doSearch() {
            const val = document.getElementById('searchBox').value;
            if (!val) return;
            
            grid.innerHTML = '';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('label-trend').innerText = `Search: ${val}`;

            // GABUNGKAN PENCARIAN DENGAN BAHASA
            // Misal user cari "Love", kita ubah jadi "Love Eng Sub" atau "Love Sub EspaÃ±ol"
            const suffix = lang === 'en' ? " Eng Sub" : " Sub EspaÃ±ol";
            const finalQuery = val + suffix;
            
            let videos = await fetchAPI(finalQuery, 24);
            
            // Jika pencarian spesifik kosong, cari judul aslinya saja
            if(!videos) videos = await fetchAPI(val, 24);

            document.getElementById('loader').style.display = 'none';
            
            if (videos) renderGrid(videos);
            else grid.innerHTML = '<div style="color:#888; text-align:center; grid-column:1/-1; padding:30px;">No results found.</div>';
        }

        function renderGrid(list) {
            let html = '';
            const badgeText = CONFIG[lang].badge;
            
            list.forEach(v => {
                // Gambar: Prioritas thumbnail 480p, kalau tidak ada pakai generate URL
                const img = v.thumbnail_480_url || `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                
                html += `
                <div class="card" onclick="openVideo('${v.id}')">
                    <div class="poster">
                        <img src="${img}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300?text=No+Img'">
                        <div class="badge-sub">${badgeText}</div>
                        <div class="badge-hot">HOT</div>
                    </div>
                    <div class="title">${v.title}</div>
                </div>
                `;
            });
            grid.innerHTML = html;
        }

        function openVideo(id) {
            window.location.href = `?lang=${lang}&id=${id}`;
        }

        // === PLAYER ===
        async function loadPlayer(id) {
            views.home.style.display = 'none';
            views.player.style.display = 'block';
            window.scrollTo(0,0);

            adCover.style.display = 'flex';
            adCover.style.backgroundImage = `url('https://www.dailymotion.com/thumbnail/video/${id}')`;
            frame.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=1&queue-enable=false&ui-theme=dark&sharing-enable=false&ui-logo=0`;

            try {
                const req = await fetch(`https://api.dailymotion.com/video/${id}?fields=title`);
                const res = await req.json();
                document.getElementById('vidTitle').innerText = res.title || "Watching Video";
            } catch(e) {
                document.getElementById('vidTitle').innerText = "Premium Stream";
            }

            loadRecs(id);
        }

        async function loadRecs(currentId) {
            const listDiv = document.getElementById('recList');
            listDiv.innerHTML = '<div style="color:#666; font-size:12px;">Loading...</div>';

            // REKOMENDASI: Cari lagi query utama agar user dapat video serupa
            const keyword = CONFIG[lang].queryHome;
            const recs = await fetchAPI(keyword, 12); // Ambil 12 rekomendasi
            
            if (!recs) {
                listDiv.innerHTML = '<div style="color:#444; font-size:11px;">No recommendations.</div>';
                return;
            }

            const filtered = recs.filter(v => v.id !== currentId).slice(0, 8);

            let html = '';
            filtered.forEach(v => {
                 const img = v.thumbnail_480_url || `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                 html += `
                 <div class="rec-item" onclick="openVideo('${v.id}')">
                    <div class="rec-img"><img src="${img}"></div>
                    <div class="rec-info">
                        <div style="line-height:1.3; margin-bottom:5px; overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;">${v.title}</div>
                        <div style="font-size:10px; color:var(--red); font-weight:bold;">ðŸ”¥ Popular</div>
                    </div>
                 </div>
                 `;
            });
            listDiv.innerHTML = html;
        }

        function handlePlay() {
            window.open(AD_LINK, '_blank'); 
            adCover.style.display = 'none'; 
        }
        function triggerAd() { window.open(AD_LINK, '_blank'); }

        document.getElementById('searchBox').addEventListener("keypress", function(e) {
            if (e.key === "Enter") doSearch();
        });

        init();
    </script>
</body>
</html>
