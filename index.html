<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dracinz - Drama Stream</title>
    <meta name="theme-color" content="#0f0f0f">
    <meta name="description" content="Watch Chinese Drama with English and Spanish Subtitles.">
    
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://ridernoodleacerbity.com/c9/c0/46/c9c04611f8fb3b0b21da4b49fb98d3fa.js"></script>

    <script>
        // === ANTI CLONE & SECURITY ===
        // 1. Anti Klik Kanan & Shortcut
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false; // F12
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; 
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false; 
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false; 
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; 
        }

        // 2. Domain Lock (Anti Mirroring)
        // Hapus tanda komentar (//) di bawah jika sudah upload ke domain asli.
        /*
        const ALLOWED_DOMAIN = "dramachino.pages.dev"; 
        if (window.location.hostname !== ALLOWED_DOMAIN && window.location.hostname !== "localhost") {
            window.location.href = "https://" + ALLOWED_DOMAIN;
        }
        */
    </script>

    <style>
        /* === TEMA DARK MODE === */
        :root { --bg: #0f0f0f; --surface: #1e1e1e; --text: #fff; --red: #e50914; --blue: #2563eb; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            overflow-x: hidden;
            -webkit-user-select: none; user-select: none;
        }
        a { text-decoration: none; color: inherit; transition: 0.2s; }

        /* NAVBAR */
        .navbar { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; height: 60px; 
            background: rgba(15,15,15,0.95); 
            position: sticky; top: 0; z-index: 100; 
            border-bottom: 1px solid #333; 
        }
        .logo { font-size: 20px; font-weight: 800; color: var(--red); display:flex; align-items:center; gap:5px; }
        
        /* LANGUAGE SWITCHER */
        .lang-switch { display: flex; gap: 8px; }
        .lang-btn {
            background: #333; color: #aaa; border: 1px solid #444;
            padding: 5px 10px; border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer;
        }
        .lang-btn.active { background: var(--red); color: white; border-color: var(--red); }

        /* CONTAINER */
        .wrapper { max-width: 1000px; margin: 0 auto; min-height: 90vh; padding-bottom: 40px; }

        /* SEARCH BAR */
        .search-container { padding: 15px; display: flex; gap: 8px; }
        .search-input { 
            width: 100%; background: #222; border: 1px solid #333; 
            padding: 12px 20px; border-radius: 50px; color: #fff; 
            outline: none; font-size: 14px; 
        }
        .search-input:focus { border-color: var(--red); }
        .search-btn { 
            background: var(--red); border: none; color: #fff; 
            padding: 0 20px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 13px;
        }

        /* GRID LAYOUT (TMDB STYLE FOR DM VIDEOS) */
        #homeView { display: block; padding: 0 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 10px; row-gap: 20px; }
        @media(min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; } }

        .card { display: flex; flex-direction: column; cursor: pointer; position: relative; }
        .thumb { 
            width: 100%; aspect-ratio: 2/3; /* Poster Ratio */
            background: #222; border-radius: 8px; overflow: hidden; 
        }
        .thumb img { 
            width: 100%; height: 100%; 
            object-fit: cover; /* Crop landscape DM thumbs to portrait */
            transition: opacity 0.3s; 
        }
        .card-t { font-size: 13px; font-weight: 500; margin-top: 8px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; color: #ddd; }
        .tag-lang { position:absolute; top:5px; right:5px; background:rgba(0,0,0,0.7); color:#ffd700; padding:2px 6px; font-size:9px; border-radius:4px; font-weight:bold; }

        /* PLAYER STYLES */
        #playerView { display: none; }
        .player-box { 
            position: relative; width: 100%; aspect-ratio: 16/9; 
            background: #000; margin: 0 auto; 
        }
        .player-box iframe { width: 100%; height: 100%; border: 0; }

        .info-area { padding: 15px; }
        .main-title { font-size: 18px; font-weight: 700; margin-bottom: 15px; color: #fff; line-height: 1.4; }
        
        .dl-btn { 
            display: block; width: 100%; background: #fff; color: #000; 
            text-align: center; padding: 14px; border-radius: 8px; 
            font-weight: 800; font-size: 14px; cursor: pointer; border: none; 
            margin-bottom: 15px; text-transform: uppercase; 
        }

        /* SIDE RECOMMENDATION */
        .side-item { display:flex; gap:10px; margin-bottom:12px; cursor:pointer; background: #1a1a1a; padding:8px; border-radius:6px; }
        .side-thumb { width:100px; height:60px; background:#000; flex-shrink:0; border-radius:4px; overflow:hidden; }
        .side-thumb img { width:100%; height:100%; object-fit:cover; }
        .side-info { font-size:12px; color:#ccc; line-height:1.4; }

        .loader { text-align: center; padding: 50px; color: #666; font-size: 12px; }
        .footer { text-align: center; padding: 30px; border-top: 1px solid #222; margin-top: 20px; font-size: 11px; color: #555; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" onclick="goHome()" class="logo"><span>▶</span> DRACINZ</a>
        <div class="lang-switch">
            <button id="btn-es" class="lang-btn" onclick="changeLang('es')">ES</button>
            <button id="btn-en" class="lang-btn" onclick="changeLang('en')">EN</button>
        </div>
    </nav>

    <div class="wrapper">
        <div id="homeView">
            <div class="search-container">
                <input type="text" id="searchBox" class="search-input">
                <button class="search-btn" id="lbl-btn-search" onclick="doSearch()">GO</button>
            </div>
            
            <h3 id="lbl-trending" style="margin:10px 0 15px 5px; font-size:16px; border-left: 3px solid var(--red); padding-left: 10px; color:#eee;">Trending</h3>
            
            <div id="gridTarget" class="grid"></div>
            <div id="loader" class="loader" style="display:none;">Loading...</div>
        </div>

        <div id="playerView">
            <div onclick="goHome()" style="padding:10px 15px; color:#999; font-size:13px; cursor:pointer; display:flex; align-items:center; gap:5px; border-bottom:1px solid #222;">
                <span style="font-size:16px;">&larr;</span> <span id="lbl-back">Back</span>
            </div>

            <div class="player-box">
                <iframe id="dmFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>

            <div class="info-area">
                <h1 id="vidTitle" class="main-title">...</h1>

                <button id="lbl-dl" class="dl-btn" onclick="triggerAd()">⬇ DOWNLOAD HD</button>

                <div style="margin: 20px 0; min-height: 250px; background:#111; border:1px solid #222; padding:10px; border-radius:10px; text-align:center;">
                    <span style="font-size:10px; color:#444; display:block; margin-bottom:10px;">ADVERTISEMENT</span>
                    <script async="async" data-cfasync="false" src="https://ridernoodleacerbity.com/8754c34f20e587c8ef08a064d9f71e59/invoke.js"></script>
                    <div id="container-8754c34f20e587c8ef08a064d9f71e59"></div>
                </div>

                <h4 id="lbl-rec" style="margin:30px 0 15px 0; color:#ddd;">Recommended</h4>
                <div id="sideList"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 Dracinz Stream. <span id="lbl-rights">All rights reserved.</span><br>
    </div>

    <script>
        // === KONFIGURASI ===
        const AD_LINK = "https://ridernoodleacerbity.com/pu4v8n14t?key=280fea026bf240b90dd4b3343468c40f"; 
        
        // KAMUS BAHASA
        const STRINGS = {
            en: {
                search_ph: "Search Chinese Drama...",
                trending: "Trending Chinese Dramas",
                back: "Back to Home",
                download: "⬇ DOWNLOAD VIDEO HD",
                rec: "Recommended For You",
                query_default: "Chinese Drama Eng Sub",
                btn_search: "SEARCH"
            },
            es: {
                search_ph: "Buscar Drama Chino...",
                trending: "Dramas Chinos en Tendencia",
                back: "Volver al Inicio",
                download: "⬇ DESCARGAR VIDEO HD",
                rec: "Recomendado para ti",
                query_default: "Drama Chino Sub Español",
                btn_search: "BUSCAR"
            }
        };

        // VARIABEL GLOBAL
        let currentLang = 'es'; // Default
        const urlParams = new URLSearchParams(window.location.search);
        
        // ELEMENT REF
        const homeView = document.getElementById('homeView');
        const playerView = document.getElementById('playerView');
        const gridTarget = document.getElementById('gridTarget');
        const dmFrame = document.getElementById('dmFrame');
        
        // === INISIALISASI ===
        function init() {
            // 1. Cek Bahasa di URL
            if(urlParams.get('lang')) {
                currentLang = urlParams.get('lang');
            } else {
                // Auto-detect browser language if not in URL
                const browserLang = navigator.language || navigator.userLanguage; 
                if(browserLang.startsWith('en')) currentLang = 'en';
            }

            // Validasi agar hanya 'en' atau 'es'
            if(currentLang !== 'en' && currentLang !== 'es') currentLang = 'es';

            updateUI();

            // 2. Cek apakah memutar video
            const vidId = urlParams.get('id');
            if(vidId) {
                playVideo(vidId);
            } else {
                loadHome();
            }
        }

        // === FUNGSI BAHASA ===
        function changeLang(lang) {
            // Reload halaman dengan parameter bahasa baru
            const currentId = urlParams.get('id');
            let newUrl = `?lang=${lang}`;
            if(currentId) newUrl += `&id=${currentId}`;
            window.location.href = newUrl;
        }

        function updateUI() {
            const t = STRINGS[currentLang];
            
            // Update Text
            document.getElementById('searchBox').placeholder = t.search_ph;
            document.getElementById('lbl-trending').innerText = t.trending;
            document.getElementById('lbl-back').innerText = t.back;
            document.getElementById('lbl-dl').innerText = t.download;
            document.getElementById('lbl-rec').innerText = t.rec;
            document.getElementById('lbl-btn-search').innerText = t.btn_search;

            // Update Active Button
            document.getElementById('btn-en').className = currentLang === 'en' ? 'lang-btn active' : 'lang-btn';
            document.getElementById('btn-es').className = currentLang === 'es' ? 'lang-btn active' : 'lang-btn';
        }

        // === NAVIGASI ===
        function goHome() {
            window.location.href = `?lang=${currentLang}`;
        }

        function triggerAd() {
            window.open(AD_LINK, '_blank');
        }

        // === LOGIKA KONTEN (DAILYMOTION API) ===
        
        async function fetchDM(keyword, limit=20) {
            // Menggunakan API public Dailymotion
            const url = `https://api.dailymotion.com/videos?fields=id,title,thumbnail_600_url,owner.screenname&flags=no_live,no_premium&limit=${limit}&search=${encodeURIComponent(keyword)}`;
            try {
                const req = await fetch(url);
                const res = await req.json();
                return res.list || [];
            } catch(e) {
                console.error("API Error", e);
                return [];
            }
        }

        async function loadHome() {
            homeView.style.display = 'block';
            playerView.style.display = 'none';
            gridTarget.innerHTML = '';
            document.getElementById('loader').style.display = 'block';

            const defaultQuery = STRINGS[currentLang].query_default;
            const videos = await fetchDM(defaultQuery, 24);

            document.getElementById('loader').style.display = 'none';
            
            if(videos.length === 0) {
                gridTarget.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:20px;">No content found / Server Busy.</div>';
                return;
            }

            renderGrid(videos);
        }

        async function doSearch() {
            const q = document.getElementById('searchBox').value;
            if(!q) return;

            gridTarget.innerHTML = '';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('lbl-trending').innerText = `Results: ${q}`;

            // Tambahkan konteks bahasa ke pencarian
            const langContext = currentLang === 'en' ? " Eng Sub" : " Sub Español";
            const finalQuery = q + langContext; // Trik agar hasil relevan dengan bahasa

            const videos = await fetchDM(finalQuery, 24);
            document.getElementById('loader').style.display = 'none';
            renderGrid(videos);
        }

        function renderGrid(list) {
            let html = '';
            list.forEach(v => {
                // Tampilan Grid mirip TMDB (Poster style)
                // Kita gunakan object-fit:cover di CSS untuk membuat thumb DM (landscape) jadi poster (portrait)
                html += `
                <a href="?lang=${currentLang}&id=${v.id}" class="card">
                    <div class="thumb">
                        <img src="${v.thumbnail_600_url}" loading="lazy" alt="${v.title}">
                        <div class="tag-lang">${currentLang.toUpperCase()}</div>
                    </div>
                    <div class="card-t">${v.title}</div>
                </a>
                `;
            });
            gridTarget.innerHTML = html;
        }

        // === LOGIKA PLAYER ===
        async function playVideo(id) {
            homeView.style.display = 'none';
            playerView.style.display = 'block';
            
            // Setup Player
            // Params: queue-enable=false (biar gak autoplay next acak), ui-highlight (warna)
            dmFrame.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=1&queue-enable=false&sharing-enable=false&ui-theme=dark`;
            
            // Get Info Video (untuk Judul)
            try {
                const req = await fetch(`https://api.dailymotion.com/video/${id}?fields=title,tags`);
                const res = await req.json();
                document.getElementById('vidTitle').innerText = res.title || "Watching Video";
                
                // Load Rekomendasi berdasarkan judul atau tag
                loadRecommendations(res.title);
            } catch(e) {
                document.getElementById('vidTitle').innerText = "Dracinz Stream";
                loadRecommendations(STRINGS[currentLang].query_default);
            }
        }

        async function loadRecommendations(baseQuery) {
            // Ambil kata kunci simple dari judul untuk rekomendasi
            // Hapus karakter aneh agar pencarian valid
            let cleanQuery = baseQuery.replace(/[^\w\s]/gi, '').split(' ').slice(0, 3).join(' '); 
            if(cleanQuery.length < 3) cleanQuery = STRINGS[currentLang].query_default;

            const recs = await fetchDM(cleanQuery, 10);
            const sideList = document.getElementById('sideList');
            
            let html = '';
            recs.forEach(v => {
                html += `
                <a href="?lang=${currentLang}&id=${v.id}" class="side-item">
                    <div class="side-thumb">
                        <img src="${v.thumbnail_600_url}" loading="lazy">
                    </div>
                    <div class="side-info">
                        <div style="font-weight:bold; margin-bottom:4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${v.title}</div>
                        <span style="color:${varColor()}">▶ Watch Now</span>
                    </div>
                </a>
                `;
            });
            sideList.innerHTML = html;
        }

        function varColor() { return currentLang === 'es' ? '#e50914' : '#2563eb'; }

        // Event Listener Enter di Search
        document.getElementById('searchBox').addEventListener("keypress", function(event) {
            if (event.key === "Enter") doSearch();
        });

        // Jalankan
        init();

    </script>
</body>
</html>
