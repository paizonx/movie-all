<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#0f0f0f" />

  <title>MovTubez</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root { --bg:#0f0f0f; --surface:#151515; --text:#fff; --muted:#9a9a9a; --red:#e50914; }
    * { box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:'Roboto',sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; }
    .navbar{
      display:flex; align-items:center; justify-content:space-between;
      padding:0 16px; height:60px;
      background:rgba(15,15,15,0.95);
      backdrop-filter:blur(10px);
      position:sticky; top:0; z-index:100;
      border-bottom:1px solid rgba(255,255,255,0.08);
    }
    .logo{ font-size:20px; font-weight:900; display:flex; align-items:center; gap:6px; letter-spacing:.2px; }
    .logo span{ color:var(--red); font-size:24px; }

    .lang-pill{
      font-size:11px; font-weight:900;
      padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(255,255,255,0.06);
      color:#ddd;
      text-transform:uppercase;
      letter-spacing:.6px;
    }

    .wrapper{ max-width:860px; margin:0 auto; padding:14px 14px 40px; }

    /* Portrait-first player */
    .player-box{
      position:relative;
      width:100%;
      aspect-ratio: 9/16;          /* portrait */
      max-height:78vh;
      background:#000;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.10);
      box-shadow:0 10px 40px rgba(0,0,0,0.55);
    }
    iframe{
      width:100%; height:100%;
      border:0;
      display:block;
    }

    /* Minimal overlay (tap to show) */
    .overlay{
      position:absolute; inset:0; z-index:5;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      background-size:cover;
      background-position:center;
    }
    .overlay::before{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.72));
      backdrop-filter: blur(4px);
    }
    .play-ring{
      position:relative; z-index:6;
      width:74px; height:74px; border-radius:50%;
      background:rgba(229,9,20,0.92);
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 0 28px rgba(229,9,20,0.55);
      animation:pulse 2s infinite;
    }
    .play-ring::after{ content:"▶"; font-size:30px; margin-left:4px; }
    @keyframes pulse{
      0%{ box-shadow:0 0 0 0 rgba(229,9,20,0.55); }
      70%{ box-shadow:0 0 0 18px rgba(229,9,20,0); }
      100%{ box-shadow:0 0 0 0 rgba(229,9,20,0); }
    }

    .actions{
      margin-top:14px;
      background:var(--surface);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:16px;
      padding:12px;
    }
    .btn{
      width:100%;
      border:none;
      border-radius:14px;
      padding:15px 14px;
      font-weight:900;
      font-size:14px;
      text-transform:uppercase;
      cursor:pointer;
      background:#fff;
      color:#000;
      box-shadow:0 4px 18px rgba(255,255,255,0.10);
    }
    .btn:active{ transform:scale(0.99); }

    .warn{
      margin-top:12px;
      background:#2a1c00;
      border:1px solid #5a3b00;
      color:#ffd79a;
      border-radius:14px;
      padding:12px;
      font-size:12px;
      font-weight:800;
      display:none;
    }
    code{
      background:#1a1a1a;
      padding:2px 6px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.10);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a class="logo" href="/"><span>▶</span> MovTubez</a>
    <div class="lang-pill" id="langPill">EN</div>
  </nav>

  <div class="wrapper">
    <div class="player-box">
      <iframe id="dmFrame"
        allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
        allowfullscreen
        referrerpolicy="no-referrer"
        src="">
      </iframe>

      <div class="overlay" id="overlay">
        <div class="play-ring"></div>
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="continueBtn" type="button">CONTINUE TO WATCH</button>
      <div class="warn" id="warnBox">
        Invalid or missing ID. Example: <code>?lang=en&id=x9n1o8e</code>
      </div>
    </div>
  </div>

  <script>
    // Minimal text (only EN/ES for button), no ads, no popups, no auto-redirect.

    const COPY = {
      en: { pill: "EN", btn: "CONTINUE TO WATCH", err: "Invalid or missing ID. Example: ?lang=en&id=x9n1o8e" },
      es: { pill: "ES", btn: "CONTINUAR PARA VER", err: "ID inválido o faltante. Ejemplo: ?lang=es&id=x9n1o8e" }
    };

    const params = new URLSearchParams(location.search);
    const id = (params.get("id") || "").trim();
    const lang = (params.get("lang") || "").toLowerCase() === "es" ? "es" : "en";

    const t = COPY[lang];
    document.getElementById("langPill").textContent = t.pill;
    document.getElementById("continueBtn").textContent = t.btn;

    const ok = /^[a-zA-Z0-9_-]{5,32}$/.test(id);
    const warnBox = document.getElementById("warnBox");
    const dmFrame = document.getElementById("dmFrame");
    const overlay = document.getElementById("overlay");

    if (!ok) {
      warnBox.style.display = "block";
      warnBox.textContent = t.err;
      overlay.style.display = "none";
    } else {
      // Portrait-first: DM will still adapt, but container stays 9:16.
      dmFrame.src =
        "https://www.dailymotion.com/embed/video/" +
        encodeURIComponent(id) +
        "?autoplay=0&mute=1&queue-enable=false&ui-logo=0&sharing-enable=false&ui-theme=dark";

      overlay.style.backgroundImage =
        "url('https://www.dailymotion.com/thumbnail/video/" + encodeURIComponent(id) + "')";
    }

    // Tap overlay: just reveal the player (still no ads)
    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      // If you want autoplay only after user click, uncomment:
      // dmFrame.src =
      //   "https://www.dailymotion.com/embed/video/" +
      //   encodeURIComponent(id) +
      //   "?autoplay=1&mute=1&queue-enable=false&ui-logo=0&sharing-enable=false&ui-theme=dark";
    });

    // Continue -> your existing money page (index.html) with lang & id
    document.getElementById("continueBtn").addEventListener("click", () => {
      if (!ok) return;
      const dest = new URL("/", location.origin);
      dest.searchParams.set("lang", lang);
      dest.searchParams.set("id", id);
      location.href = dest.toString();
    });
  </script>
</body>
</html>
